<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Adults Only — Blossom &amp; Blade</title>
  <meta name="robots" content="noindex"/>
  <style>
    :root{--bg:#0e0f14; --ink:#eef0f7; --ring:#262b3a; --muted:#a7a9b8}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial}
    .wrap{max-width:820px;margin:64px auto;padding:0 16px}
    .panel{border:1px solid var(--ring);border-radius:16px;padding:24px;background:#151826}
    h1{margin:0 0 10px}
    p.muted{color:var(--muted)}
    .btns{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    a.btn{display:inline-block;border:1px solid var(--ring);color:#dfe3f2;text-decoration:none;border-radius:999px;padding:12px 18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>Sorry — adults only</h1>
      <p class="muted">This site is intended for audiences 18+. If you’re under 18, please don’t use this site.</p>
      <div class="btns">
        <a class="btn" href="https://www.google.com" rel="noopener">Back to Google</a>
        <a class="btn" href="index.html">Back to home</a>
      </div>
    </div>
  </div>
</body>
</html>
