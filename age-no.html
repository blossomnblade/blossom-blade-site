<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sorry — 18+ Only • Blossom & Blade</title>
  <style>
    :root{--bg:#0e0f14; --ink:#eef0f7; --ring:#262b3a; --muted:#a7a9b8}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial}
    .wrap{max-width:800px;margin:60px auto;padding:0 16px}
    .card{background:#131624;border:1px solid var(--ring);border-radius:16px;padding:20px}
    a.button{display:inline-block;margin-top:14px;padding:10px 16px;border:1px solid var(--ring);border-radius:10px;color:#dfe3f2;text-decoration:none}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>18+ Only</h1>
    <div class="card">
      <p>Thanks for stopping by. Blossom &amp; Blade is for adults only.</p>
      <p class="muted">If you reached this page by mistake, you can return to the homepage.</p>
      <a class="button" href="/">Go to homepage</a>
      <a class="button" href="policies.html">Read our policies</a>
    </div>
  </div>
</body>
</html>
