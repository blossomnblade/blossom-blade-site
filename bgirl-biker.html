<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Girl — Biker Room</title>
  <style>
    :root{
      --slate:#2B2E34; --panel:#1b2330; --ink:#EDEFF4;
      --pink:#FF6FA8; --chip:#222b38;
    }
    *{box-sizing:border-box} body{margin:0;background:var(--slate);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    a{color:inherit;text-decoration:none}
    /* Header */
    .bxb-header{background:var(--slate);color:var(--ink);border-bottom:1px solid #39404B}
    .bxb-wrap{max-width:1100px;margin:0 auto;padding:12px 18px;display:flex;align-items:center;gap:16px}
    .bxb-brand{display:flex;align-items:center;gap:12px}
    .bxb-brand img{height:40px;width:auto;filter:drop-shadow(0 0 10px rgba(255,111,168,.55))}
    .bxb-name{font-weight:700;letter-spacing:.3px;font-size:18px;opacity:.95}
    .bxb-nav{margin-left:auto;display:flex;gap:10px}
    .bxb-link{padding:8px 12px;border-radius:999px;background:var(--chip);border:1px solid #2f3640}
    .bxb-link:hover{border-color:var(--pink);box-shadow:0 0 0 2px rgba(255,111,168,.18) inset}
    .bxb-cta{background:var(--pink);color:#111;border-color:var(--pink);font-weight:600}
    /* Page */
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .hero{
      min-height:55vh;border-radius:16px;overflow:hidden;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.50), rgba(0,0,0,.45)),
        url('images/biker_girl.jpg') center/cover no-repeat;
      display:flex;align-items:flex-end;padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .hero h1{margin:0 0 6px 0;font-size:40px;line-height:1.1}
    .hero p{margin:0;color:#f3f6fbcc;max-width:60ch}
    .panel{margin-top:18px;background:var(--panel);border-radius:16px;padding:18px}
    .actions{display:flex;gap:12px;margin-top:14px}
    .btn{padding:10px 16px;border-radius:999px;border:1px solid #2b3647;background:var(--chip);color:var(--ink)}
    .btn.primary{background:var(--pink);border-color:var(--pink);color:#111;font-weight:600}
    .note{margin-top:6px;color:#aeb7c5;font-size:14px}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bxb-header">
    <div class="bxb-wrap">
      <a class="bxb-brand" href="index.html">
        <img src="images/logo.jpg" alt="Blossom n Blade logo">
        <span class="bxb-name">Blossom n Blade</span>
      </a>
      <nav class="bxb-nav">
        <a class="bxb-link" href="index.html">Home</a>
        <a class="bxb-link" href="book-choose.html">Book Girl</a>
        <a class="bxb-link" href="mask.html">Masked Guy</a>
        <a class="bxb-link bxb-cta" href="pay.html">Enter Chat</a>
      </nav>
    </div>
  </header>

  <!-- Page content -->
  <main class="wrap">
    <section class="hero">
      <div>
        <h1>Biker Room</h1>
        <p>Leather gloves. Pink accents on a midnight Ninja. Visor down—eyes hidden for now.
           She’s blonde, gym-strong, and wicked sweet. “Earn it,” she purrs. “Want the helmet off?”</p>
      </div>
    </section>

    <div class="panel">
      <div class="actions">
        <a class="btn" href="book-choose.html">Back</a>
        <a class="btn primary" href="room.html">Enter Chat</a>
      </div>
      <div class="note">Face reveal becomes a choice after you enter.</div>
    </div>
  </main>
</body>
</html>
