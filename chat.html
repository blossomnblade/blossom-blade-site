<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BnB — Chat</title>

  <link rel="stylesheet" href="styles/chat.css" />

  <!-- tiny inline fallback so layout still works even if chat.css fails to load -->
  <style>
    body{background:#0b0d11;color:#eef;margin:0;font:500 16px/1.5 ui-sans-serif,system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{padding:18px 16px 10px;text-align:center}
    header h1{margin:0;font:800 28px/1.1 ui-sans-serif}
    .chat-wrap{max-width:1100px;margin:0 auto;padding:0 16px 24px;display:grid;gap:18px;grid-template-columns:minmax(0,1fr) 360px}
    @media(max-width:980px){.chat-wrap{grid-template-columns:1fr}}
    .messages-scroll{min-height:52vh;max-height:70vh;overflow:auto;background:#10131a;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:6px}
    #chat-form{position:sticky;bottom:0;background:linear-gradient(#0b0d11,transparent);padding:10px 0 0}
    #chat-input{width:100%}
    .portrait{position:sticky;top:90px;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:12px;background:#10131a}
    .portrait img{display:block;width:100%;height:auto;border-radius:10px}
  </style>
</head>
<body>

<header>
  <h1>Blossom &amp; Blade — <span id="chatName">…</span></h1>
</header>

<main class="chat-wrap">
  <!-- LEFT: messages + input -->
  <section class="chat-left">
    <div class="messages-scroll">
      <ul id="messages" class="messages"></ul>
    </div>

    <form id="chat-form" class="chat-form" autocomplete="off">
      <input id="chat-input" type="text" placeholder="Say hi…" />
      <button id="send-btn" type="submit" class="send">Send</button>
    </form>
  </section>

  <!-- RIGHT: portrait -->
  <aside class="chat-right">
    <figure id="portrait" class="portrait">
      <img id="portraitImg" alt="" />
    </figure>
  </aside>
</main>

<!-- scripts -->
<script src="scripts/chat.js?v=3" defer></script>
<script src="scripts/consent.js?v=1" defer></script>

</body>
</html>
