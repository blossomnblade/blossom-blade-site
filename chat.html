<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat · Blossom & Blade</title>

  <style>
    :root {
      --bg: #0b1116;
      --panel: rgba(12, 16, 22, 0.55);
      --bubble-him: rgba(22, 30, 40, 0.85);
      --bubble-you: rgba(92, 40, 108, 0.90);
      --accent: #d9b3ff;
      --room-img: none; /* set below by script */
    }
    html, body {
      height: 100%;
      margin: 0;
      color: #e8ecf1;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
      background: var(--bg) center/cover no-repeat fixed;
      background-image: var(--room-img);
    }
    header {
      display: flex; align-items: center; gap: 12px;
      padding: 12px 18px;
      background: linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.2) 60%, transparent);
      position: sticky; top: 0; z-index: 2;
      backdrop-filter: blur(2px);
    }
    .dot { width: 10px; height:10px; border-radius: 50%; background:#a24cff; box-shadow:0 0 12px #a24cff;}
    .chat-title { font-weight: 700; letter-spacing:.2px; }
    .standards { margin-left:auto; font-size: 12px; opacity:.8; }

    main { display:flex; justify-content:center; }
    .chat-window {
      width: min(980px, 92vw);
      margin: 18px auto;
      padding: 18px 18px 8px;
      border-radius: 18px;
      background: var(--panel);
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
      backdrop-filter: blur(4px);
    }
    ul.messages { list-style: none; margin:0; padding:0; display:flex; flex-direction:column; gap:16px; min-height: 55vh;}
    .msg .bubble { display:inline-block; padding:14px 16px; border-radius:14px; line-height:1.35; }
    .msg.him .bubble { background: var(--bubble-him); }
    .msg.you { display:flex; justify-content:flex-end; }
    .msg.you .bubble { background: var(--bubble-you); }
    .msg strong { opacity:.9; }

    form.chat-input {
      display:flex; gap:10px; align-items:center; margin-top:12px; padding:12px; border-radius:14px;
      background: rgba(255,255,255,.06);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }
    #chat-input {
      flex:1; border:none; outline:none; background: transparent; color: #e9e9f0; font-size:16px;
    }
    button.send {
      background:#a24cff; color:white; border:none; padding:10px 18px; border-radius:12px; font-weight:700;
      box-shadow: 0 8px 22px rgba(162,76,255,.35);
      cursor:pointer;
    }
    .tip { margin: 8px 2px 0; font-size: 12px; opacity:.75; }
  </style>
</head>
<body>
  <header>
    <span class="dot"></span>
    <h1 class="chat-title">Blossom &amp; Blade</h1>
    <div class="standards">PG-13 by default. We follow your lead, within Community Standards.</div>
  </header>

  <main>
    <section class="chat-window">
      <ul class="messages"></ul>

      <form id="chat-form" class="chat-input" autocomplete="off">
        <input id="chat-input" type="text" placeholder="Say hi…" />
        <button class="send" type="submit">Send</button>
      </form>
      <div id="tip" class="tip"></div>
    </section>
  </main>

  <script>
    // pick the correct background for the man shown
    (function () {
      const man = (new URL(location.href)).searchParams.get("man") || "alexander";
      const BG = {
        alexander: "images/bg_alexander_boardroom.jpg",
        dylan:     "images/dylan-garage.jpg",
        jesse:     "images/jesse_bg.jpg",
        grayson:   "images/grayson-bg.jpg",
        silas:     "images/bg_silas_stage.jpg",
        blade:     "images/blade-woods.jpg"
      }[man] || "images/gothic-bg.jpg";
      document.documentElement.style.setProperty("--room-img", `url('${BG}')`);
    })();
  </script>

  <script src="scripts/brain.js"></script>
  <script>document.addEventListener("DOMContentLoaded", () => window.startChat());</script>
</body>
</html>
