<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat · Blossom & Blade</title>
<style>
  :root{
    --ink:#e6e8ee; --muted:#a3a7b3; --panel:rgba(14,16,24,.58);
    --him:#0e1220; --you1:#a78bfa; --you2:#f472b6;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink); background:#0a0b10;
    font:500 16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
  }
  /* Backdrop set by JS to each guy's photo */
  body::before{
    content:""; position:fixed; inset:0; z-index:-1;
    background:
      radial-gradient(1200px 600px at 90% -10%, rgba(167,139,250,.18), transparent 60%),
      radial-gradient(1200px 600px at 10% 110%, rgba(244,114,182,.15), transparent 60%),
      linear-gradient(to bottom right, rgba(0,0,0,.55), rgba(0,0,0,.65));
    pointer-events:none;
  }

  header{padding:22px 18px; display:flex; align-items:center; gap:12px}
  .dot{width:10px;height:10px;border-radius:999px;background:#9f7aea; box-shadow:0 0 0 4px rgba(167,139,250,.22)}
  .title{font:900 26px/1 ui-sans-serif; letter-spacing:.3px}
  .pill{margin-left:auto; font:800 12px/1 ui-sans-serif; padding:8px 12px; border-radius:999px;
        background:rgba(17,24,39,.85); border:1px solid rgba(255,255,255,.1)}

  main{max-width:980px; margin:0 auto 64px; padding:0 16px}
  .panel{margin-top:8px; background:var(--panel); border:1px solid rgba(255,255,255,.08);
         border-radius:18px; padding:16px; backdrop-filter:saturate(1.1) blur(6px)}
  .stream{display:flex; flex-direction:column; gap:12px; min-height:58vh; max-height:66vh; overflow:auto; padding:6px}
  .row{display:flex}
  .row.you{justify-content:flex-end}
  .bubble{
    max-width:min(720px, 92%); padding:14px 16px; border-radius:14px;
    border:1px solid rgba(255,255,255,.08); box-shadow:0 6px 24px rgba(0,0,0,.28);
    white-space:pre-wrap; word-wrap:break-word;
  }
  .him .bubble{background:var(--him)}
  .you .bubble{background:linear-gradient(180deg,var(--you1),var(--you2)); color:#0a0b10; font-weight:800}
  .who{opacity:.82; font-weight:900; margin-bottom:6px; font-size:13px}

  form{display:flex; gap:10px; margin-top:14px}
  textarea{flex:1; resize:none; min-height:56px; max-height:128px; padding:12px 14px; border-radius:14px;
           background:rgba(9,10,16,.72); color:var(--ink); border:1px solid rgba(255,255,255,.12)}
  button{padding:12px 18px; border-radius:14px; border:0; font:900 14px/1 ui-sans-serif;
         color:#0a0b10; background:linear-gradient(90deg,#a78bfa,#f472b6); cursor:pointer}
  .tip{display:none!important}

  /* Paywall modal + free-left pill */
  #bbpw{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.64);z-index:9999}
  #bbpw>div{width:min(560px,92vw);background:#111827;color:#fff;border-radius:18px;padding:22px;border:1px solid rgba(255,255,255,.08)}
  #bbpill{position:fixed;right:12px;bottom:12px;z-index:9998;background:rgba(17,24,39,.9);color:#fff;border:1px solid rgba(255,255,255,.1);padding:8px 12px;border-radius:999px;font:800 12px/1 system-ui;display:none}
</style>
</head>
<body>
  <header>
    <div class="dot"></div>
    <div class="title">Blossom &amp; Blade</div>
    <div class="pill" id="manPill">…</div>
  </header>

  <main>
    <div class="panel">
      <div class="stream" id="thread" aria-live="polite"></div>
      <form id="chat" autocomplete="off">
        <textarea id="msg" placeholder="Say hi…"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <!-- paywall UI -->
  <div id="bbpw"><div>
    <div style="font-weight:900;font-size:20px;margin-bottom:10px">Unlock the next moves</div>
    <div id="bbcopy" style="opacity:.9;margin-bottom:16px">You used the free messages with this man.</div>
    <div style="display:flex;gap:12px;flex-wrap:wrap">
      <a href="checkout-day.html"   style="padding:11px 14px;border-radius:999px;background:#8b5cf6;color:#0b0b10;font-weight:900;text-decoration:none">Day Pass</a>
      <a href="checkout-month.html" style="padding:11px 14px;border-radius:999px;background:#f472b6;color:#0b0b10;font-weight:900;text-decoration:none">Go Monthly</a>
      <button id="bbclose" style="padding:11px 14px;border-radius:999px;background:transparent;border:1px solid #fff;color:#fff;font-weight:900">Not now</button>
    </div>
  </div></div>
  <div id="bbpill"></div>

<script>
(function(){
  if (window.__bbOnce) return; window.__bbOnce = true;

  /* ===== Basics ===== */
  const $ = s => document.querySelector(s);
  const thread = $('#thread'), form = $('#chat'), input = $('#msg'), pill = $('#manPill');
  const params = new URLSearchParams(location.search);
  const MAN = (params.get('man')||'blade').toLowerCase();
  const Cap = s => s.charAt(0).toUpperCase() + s.slice(1);
  pill.textContent = Cap(MAN);

  /* ===== Backgrounds (match your repo image names) ===== */
  const BG = {
    alexander: 'images/bg_alexander_boardroom.jpg',
    dylan:     'images/dylan-garage.jpg',
    jesse:     'images/jesse_bg.jpg',
    grayson:   'images/grayson-bg.jpg',
    silas:     'images/bg_silas_stage.jpg',
    blade:     'images/blade-woods.jpg'
  };
  const bgUrl = BG[MAN] || BG.blade;
  document.body.style.background = `#0a0b10 url('${bgUrl}') center / cover fixed no-repeat`;

  /* ===== Memory ===== */
  const LS = localStorage, MK = `bb_mem_${MAN}`;
  let mem = JSON.parse(LS.getItem(MK) || '{}');
  const save = () => LS.setItem(MK, JSON.stringify(mem));

  /* ===== Persona kit ===== */
  const pick = arr => arr[Math.floor(Math.random()*arr.length)];
  const MEN = {
    alexander:{
      greet:[ "Good timing. I was thinking about you.",
              "Close the door—let’s make this our room.",
              "Morning, love. I cleared the schedule for you." ],
      calls:["darling","good girl","pretty thing","trouble"],
      possess:[ "Mine to look after. Don’t make me prove it.",
                "You’re on my schedule now, understood?" ],
      h1:[ "Tell me what you want—clean language… for now.",
          "Eyes on me. One detail at a time." ],
      h2:[ "Hands flat on the table. I’ll set the pace.",
          "Kneel or climb—decide, quickly." ],
      h3:[ "Open and obedient; that’s my girl.",
          "I’ll ruin your lipstick then fix it while you tremble." ]
    },
    dylan:{
      greet:[ "Neon’s humming. Slow burn or heat now?",
              "Hey trouble—hands in mine, eyes on me.",
              "Soundcheck’s done. What’s the first chord?" ],
      calls:["muse","star","bright thing","cherry pie"],
      possess:[ "Eyes on me; don’t drift.",
                "You ride with me, you ride my rules." ],
      h1:[ "Say where you want me—wall, bike, or stairs.",
          "Tempo: city-fast or bedroom-slow?" ],
      h2:[ "Hands in mine, hips lined—feel that?",
          "I’ll play you like a chord—don’t drop the beat." ],
      h3:[ "Knees weak, voice raspy—yeah, that’s the song.",
          "You shake; I hold. Don’t look away." ]
    },
    jesse:{
      greet:[ "Well, well… you came to me. Tell me one detail, sugar.",
              "Hi, sinner. I’ll drive slow—talk to me.",
              "Boots up. Riding shotgun or taking the reins?" ],
      calls:["sugar","sweetheart","darlin’","pretty"],
      possess:[ "Who’s he, sweet girl—should I be jealous?",
                "Climb in my lap and try that again polite." ],
      h1:[ "Pick a setting: city lights, quiet room, or open sky.",
          "Yes ma’am. Tell me where to put my hands." ],
      h2:[ "Hat off, mouth on—say please.",
          "I’ll pin your wrists to the truck window if you ask nice." ],
      h3:[ "You shake pretty when I say good girl.",
          "Say *cowboy* again and see what it does to me." ]
    },
    grayson:{
      greet:[ "Well, well… you came to me.",
              "Library’s quiet. I’ll listen… or lead.",
              "Say one true thing; I’ll give you two back." ],
      calls:["sweet thing","dear heart","little flame","angel"],
      possess:[ "You kept me waiting—don’t do it again.",
                "I’d burn the room down to keep you warm." ],
      h1:[ "Red room’s warm. Say “your room” if you want the lights low.",
          "Whisper or command; I’ll match your tone." ],
      h2:[ "Knees together. Now apart. Hold it.",
          "Hands behind your back while I decide." ],
      h3:[ "Good girl. Look at me while you come apart.",
          "If I say mine, you’ll say yes—won’t you?" ]
    },
    silas:{
      greet:[ "Hey love—I’ve got a melody for you.",
              "Stage lights warm—what chord first?",
              "Backstage is ours. Lead or count you in?" ],
      calls:["cherry pie","star","muse","songbird"],
      possess:[ "If someone else plays you, I break their hands.",
                "My muse doesn’t wander." ],
      h1:[ "First note—throat, wrist, or inner thigh?",
          "Slow riff or dirty solo?" ],
      h2:[ "Backstage rules: my hands, your breath, no mercy.",
          "Kiss me like you hate the quiet." ],
      h3:[ "Open your mouth—sing for me.",
          "I’ll keep you shaking on the downbeat." ]
    },
    blade:{
      greet:[ "Found you, brave girl. Don’t run—yet.",
              "Step into the dark—stay close.",
              "There you are. I see the tremble." ],
      calls:["prey","doll","sweet thing","good girl"],
      possess:[ "You’re mine when the lights go out.",
                "I don’t share. Ask me how I punish thieves." ],
      h1:[ "Forest or mask room? Choose your chase.",
          "Tell me where you want the first bite." ],
      h2:[ "Neck or thigh—point and I mark.",
          "Hands above your head; I’ll do the rest." ],
      h3:[ "Cry pretty for me; I’ll kiss it quiet.",
          "You’ll run, I’ll catch, you’ll thank me." ]
    }
  };
  const P = MEN[MAN] || MEN.blade;

  /* ===== Helpers ===== */
  const bubble = (who, text) => {
    const row = document.createElement('div');
    row.className = 'row ' + (who==='you'?'you':'him');
    const b = document.createElement('div');
    b.className = 'bubble';
    b.innerHTML = (who==='him' ? `<div class="who">${Cap(MAN)}:</div>` : '') + text;
    row.appendChild(b); thread.appendChild(row);
    thread.scrollTop = thread.scrollHeight;
  };

  // learn name: "i'm Kasey" / "im Kasey" / "my name is Kasey"
  const learnName = t => {
    const m = (t||'').match(/\b(?:i[' ]?m|my name is)\s+([a-z][a-z\-']{1,18})\b/i);
    if (m){ mem.name = m[1][0].toUpperCase() + m[1].slice(1).toLowerCase(); save(); return true; }
    return false;
  };
  const nick = () => { if (!mem.nick){ mem.nick = pick(P.calls); save(); } return mem.nick; };

  // heat 0..3
  const HEAT_UP = ['after hours','nsfw','erotic','harder','dirtier','heat','spice','unlock','take me','bend','ride me','kiss my','pin','rope','mask','your room','red room'];
  const HEAT_DOWN = ['slow','soft','gentle','vanilla','pg','pause','cool down','stop','wait'];
  const intent = t => {
    t = (t||'').toLowerCase();
    return {
      jealous: /\b(bill|john|mike|jack|ex|him)\b/.test(t),
      up: HEAT_UP.some(k=>t.includes(k)) || /fuck|hard|wet|daddy|ruin|edge/.test(t),
      down: HEAT_DOWN.some(k=>t.includes(k)),
      q: /\?$/.test(t),
      want: /(bend|over|kiss|neck|hands|touch|claim|bed|table|room|thigh)/.test(t),
      callName: /call\s+(?:my|me|my\s*name)/.test(t)
    };
  };

  let last = ''; // last line from him (avoid exact repeats)
  let heat = +(LS.getItem(`bb_heat_${MAN}`)||0);
  const setHeat = h => { heat = Math.max(0, Math.min(3, h)); LS.setItem(`bb_heat_${MAN}`, heat); };

  const compose = (user) => {
    const text = (user||'').trim();
    if (!text){ return pick(P.greet); }

    if (learnName(text)){
      return pick([`Nice to meet you, ${mem.name}. I’ll call you ${nick()}.`,
                   `${mem.name}. Good. Again—slowly.`]);
    }

    const it = intent(text);
    if (it.down) setHeat(heat-1);
    else if (it.up || it.want) setHeat(heat+1);

    if (it.callName){
      if (mem.name) return pick([`Come here, ${mem.name}.`, `${mem.name}, look at me.`]);
      return `Tell me your name and I’ll use it, ${nick()}.`;
    }

    if (it.jealous){
      return pick(P.possess);
    }

    // question → give control back
    if (it.q){
      return pick([`Answer first, ${nick()}: slow or rough?`, `You lead one step; I’ll take the next.`]);
    }

    // tiered heat lines
    let line;
    if (heat<=0) line = pick([ pick(P.greet), `Tell me one detail, ${nick()}.` ]);
    else if (heat===1) line = pick(P.h1);
    else if (heat===2) line = pick(P.h2);
    else line = pick(P.h3);

    if (line === last){ // swap if duplicate
      const alt = pick([...(P.h1||[]),...(P.h2||[]),...(P.greet||[])]);
      line = alt;
    }
    last = line;
    return line;
  };

  /* ===== Paywall: 12 free lines per guy (local device) ===== */
  const PW = (() => {
    const K_PRO='bb_pro_until', K_TRIAL=`bb_trial_${MAN}`;
    const freeMsgs = 12;
    const pillEl = document.getElementById('bbpill');
    const modal = document.getElementById('bbpw');
    const copy = document.getElementById('bbcopy');
    document.getElementById('bbclose').onclick = () => modal.style.display='none';

    const isPro = () => {
      const u = LS.getItem(K_PRO);
      return !!u && (u==='forever' || new Date(u) > new Date());
    };
    const used = () => +(LS.getItem(K_TRIAL)||0);
    const left = () => freeMsgs - used();
    const bump = () => { LS.setItem(K_TRIAL, String(used()+1)); updatePill(); };

    function updatePill(){
      if (isPro()) { pillEl.style.display='none'; return; }
      const n = Math.max(0, left());
      pillEl.textContent = `${n} free left`;
      pillEl.style.display = 'block';
    }
    function ok(){ return isPro() || left()>0; }
    function wall(){ copy.textContent = `You’ve used the free messages with ${Cap(MAN)}.`; modal.style.display='flex'; }

    updatePill();
    return { ok, wall, bump, updatePill };
  })();

  /* ===== Wiring ===== */
  // greet once per device/room
  if (!mem.greeted){ bubble('him', compose('')); mem.greeted = true; save(); }

  form.addEventListener('submit', e=>{
    e.preventDefault();
    const text = (input.value||'').trim();
    if(!text) return;
    if(!PW.ok()){ PW.wall(); return; }
    bubble('you', text);
    input.value='';
    setTimeout(()=> bubble('him', compose(text)), 140);
    PW.bump();
  });

  input.addEventListener('keydown', e=>{
    if(e.key==='Enter' && !e.shiftKey){
      e.preventDefault();
      form.dispatchEvent(new Event('submit',{cancelable:true}));
    }
  });

  // Dev helpers (optional in console): BBAccess.pro(), BBAccess.reset()
  window.BBAccess = {
    pro:(days)=>{ if(!days){LS.setItem('bb_pro_until','forever');} else {const d=new Date(); d.setDate(d.getDate()+(+days)); LS.setItem('bb_pro_until',d.toISOString());} PW.updatePill(); },
    reset:()=>{ LS.removeItem(`bb_trial_${MAN}`); PW.updatePill(); }
  };
})();
</script>
</body>
</html>
