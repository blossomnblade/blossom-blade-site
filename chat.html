<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chat · Blossom & Blade</title>
  <link rel="icon" href="/images/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --rail:#6d28d9; --accent:#a855f7 }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#fff;background:#0b0b11}
    a{color:inherit;text-decoration:none}

    /* Background per room via body classes */
    body::before{
      content:""; position:fixed; inset:0;
      background:#0b0b11 center/cover no-repeat;
      filter:contrast(1.02) brightness(.9);
      z-index:-2;
    }
    body::after{
      /* subtle dark overlay so bubbles pop */
      content:""; position:fixed; inset:0; z-index:-1;
      background:linear-gradient(180deg,rgba(0,0,0,.35) 0%, rgba(0,0,0,.82) 85%);
    }

    /* map classes to your filenames */
    body.alexander::before{ background-image:url("/images/bg_alexander_boardroom.jpg"); }
    body.dylan::before    { background-image:url("/images/dylan-garage.jpg"); }
    body.jesse::before    { background-image:url("/images/jesse_bg.jpg"); }
    body.grayson::before  { background-image:url("/images/grayson-bg.jpg"); }
    body.silas::before    { background-image:url("/images/bg_silas_stage.jpg"); }
    body.blade::before    { background-image:url("/images/blade-woods.jpg"); }

    .wrap{max-width:920px;margin:0 auto;padding:24px 20px 120px}
    header{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .dot{width:10px;height:10px;border-radius:999px;background:#b26dfb;box-shadow:0 0 10px #b26dfb}
    .brand{font-weight:800;letter-spacing:.4px}
    .panel{
      background:rgba(7,7,10,.75);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px; padding:18px 16px; margin:0 auto; max-width:820px;
      box-shadow:0 10px 28px rgba(0,0,0,.45);
    }
    .bubble{
      background:#0f0f14;border-radius:14px;padding:14px 16px;margin:12px 14px;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    .you{margin-left:auto; background:linear-gradient(135deg,var(--accent),var(--rail));}
    .name{opacity:.8;font-weight:800;margin-bottom:6px}
    .composer{
      position:fixed;left:50%;transform:translateX(-50%);
      bottom:22px; width:min(920px,calc(100vw - 32px)); display:flex;gap:10px;
    }
    input[type=text]{flex:1;padding:16px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:#0f0f14;color:#fff}
    button{padding:14px 18px;border-radius:14px;background:#e9d5ff;color:#280a54;font-weight:800;border:none}
    .admin{position:fixed;right:20px;bottom:22px;background:#0ea5e9;color:#00131c;font-weight:800;padding:12px 16px;border-radius:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="dot"></span>
      <div class="brand">Blossom &amp; Blade</div>
    </header>

    <div id="roomTitle" style="font-size:32px;font-weight:800;margin:14px 8px 6px;"></div>

    <div id="chat" class="panel" aria-live="polite"></div>
  </div>

  <form id="composer" class="composer" autocomplete="off">
    <input id="input" type="text" placeholder="Say hi…" maxlength="280" />
    <button id="send" type="submit">Send</button>
  </form>

  <a class="admin" href="/pay.html">Admin / Pricing</a>

  <!-- your chat brain -->
  <script src="/scripts/brain.js"></script>

  <script>
    // 1) Get which man from URL
    const man = new URLSearchParams(location.search).get('man') || 'alexander';

    // 2) Apply body class for background mapping
    document.body.classList.add(man);

    // 3) Friendly title
    const pretty = {
      alexander:'Alexander Jackson',
      dylan:'Dylan Vale',
      jesse:'Jesse Granger',
      grayson:'Grayson Kincaid',
      silas:'Silas Lennox',
      blade:'Blade Kincaid'
    }[man] || man;
    document.getElementById('roomTitle').textContent = pretty;

    // 4) Minimal bubble helpers (leaves brain.js in charge of replies)
    const DOM = {
      chat: document.getElementById('chat'),
      input: document.getElementById('input'),
      form: document.getElementById('composer')
    };
    function bubble(who, text){
      const div = document.createElement('div');
      div.className = 'bubble' + (who==='you' ? ' you' : '');
      if(who!=='you'){
        const n = document.createElement('div'); n.className='name'; n.textContent = pretty + ':'; div.appendChild(n);
      }
      div.appendChild(document.createTextNode(text));
      DOM.chat.appendChild(div);
      DOM.chat.scrollTo({top:DOM.chat.scrollHeight,behavior:'smooth'});
    }

    // 5) Hook your brain.js = window.BladeBrain(man, bubble)
    //    brain.js should expose window.BladeBrain that returns a {start, onUser} API.
    const brain = window.BladeBrain ? window.BladeBrain(man, bubble) : null;
    if(brain && brain.start){ brain.start(); }

    DOM.form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const text = (DOM.input.value||'').trim();
      if(!text) return;
      bubble('you', text);
      DOM.input.value = '';
      if(brain && brain.onUser) brain.onUser(text);
    });
  </script>
</body>
</html>
