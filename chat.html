<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blossom &amp; Blade — Chat</title>
  <link rel="stylesheet" href="/styles/chat.css?v=bb4lock">
</head>
<body>
  <header class="header" role="banner">
    <div class="logo">Blossom &amp; Blade —</div>
    <div class="badges">
      <span class="badge red">RED</span>
      <span class="badge">Adults 18+ only</span>
    </div>
  </header>

  <main class="page">
    <!-- Portrait stays still; src set by JS to /images/characters/{man}/{man}-chat.webp -->
    <aside class="card">
      <figure>
        <img id="portrait" class="media" src="" alt="" />
        <figcaption></figcaption>
      </figure>
    </aside>

    <!-- Chat panel; only this pane scrolls -->
    <section class="chat" aria-live="polite">
      <div class="fx-overlay" aria-hidden="true"></div>
      <div class="messages"></div>
      <form class="composer" id="composer">
        <input id="composer-input" type="text" placeholder="Say something..." autocomplete="off" />
        <button id="send-btn" class="send" type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="/scripts/chat.js?v=bb4lock" defer></script>
</body>
</html>
