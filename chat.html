<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blossom & Blade — Chat</title>
  <link rel="preload" as="image" href="/images/placeholder.webp">
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body class="bnb-chat">
  <header class="topbar" role="banner" aria-label="Site header">
    <div class="brand">
      <a href="/index.html" class="home-link" aria-label="Back to home">Blossom &amp; Blade</a>
    </div>
    <div class="room-title" id="roomTitle">—</div>
    <div class="age-gate">
      <a href="/age.html" class="badge" rel="nofollow">Adults 18+ only</a>
    </div>
  </header>

  <main class="layout" role="main">
    <section class="messages" id="messages" aria-live="polite" aria-label="Conversation"></section>

    <aside class="portrait-panel" aria-label="Character portrait">
      <figure class="portrait-frame">
        <img id="portraitImg" alt="" decoding="async" />
        <figcaption class="sr-only" id="portraitLabel"></figcaption>
      </figure>
    </aside>

    <form id="composer" class="composer" autocomplete="off" novalidate>
      <label class="sr-only" for="chatInput">Type your message</label>
      <input id="chatInput" name="message" type="text" inputmode="text" placeholder="Say something..." maxlength="500" />
      <button id="sendBtn" type="submit" aria-label="Send message">Send</button>
    </form>
  </main>

  <template id="tpl-user">
    <div class="bubble user"></div>
  </template>
  <template id="tpl-assistant">
    <div class="bubble assistant"></div>
  </template>

  <script src="/scripts/chat.js" defer></script>
</body>
</html>
