<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chat · Blossom & Blade</title>
  <link rel="icon" href="/images/logo.jpg">
  <style>
    :root{
      --ink:#e7eaf5;
      --ink-dim:#bfc7dd;
      --bubble:#0e1320d9;     /* more see-through container */
      --user:#4b1e63;         /* user bubble */
      --ring:#a57cf3;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink); font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#0b0f17 url('/images/bg_silas_stage.jpg') center/cover fixed no-repeat;
    }
    .wrap{min-height:100%; display:flex; flex-direction:column}
    header{
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 18px; backdrop-filter: blur(6px);
      background:linear-gradient(180deg,#0b0f17f2 0%, #0b0f1700 100%);
      border-bottom:1px solid #ffffff14;
    }
    header .ttl{font-weight:800; letter-spacing:.3px; font-size:28px}
    header .note{font-size:12px; color:var(--ink-dim)}
    .roombar{
      height:4px; background:linear-gradient(90deg,#b84cff,#ff6297,#ffd36b);
      border-radius:3px; margin:0 18px 6px;
      opacity:.6;
    }
    main{flex:1; display:flex; justify-content:center; padding:18px}
    .chat{
      width:min(980px, 96vw);
      background:var(--bubble);
      border:1px solid #ffffff1a; border-radius:18px;
      box-shadow:0 10px 30px #00000066; padding:14px 14px 12px;
      display:flex; flex-direction:column; gap:12px;
    }
    .nameplate{font-weight:700; opacity:.95; display:flex; align-items:center; gap:10px}
    .dot{width:10px;height:10px;background:#b84cff;border-radius:50%;box-shadow:0 0 0 4px #b84cff22}
    .scroll{overflow:auto; padding:10px 6px; display:flex; flex-direction:column; gap:10px; max-height:65vh}
    .bubble{
      max-width:75%; padding:12px 14px; border-radius:14px;
      background:#141a28; border:1px solid #ffffff14;
      box-shadow:0 6px 16px #00000044; white-space:pre-wrap;
    }
    .bubble.me{
      align-self:flex-end; background:var(--user); border-color:#ffffff22;
    }
    .input{
      display:flex; gap:10px; align-items:center; margin-top:6px
    }
    textarea{
      flex:1; resize:none; min-height:46px; max-height:120px; padding:12px 14px; border-radius:12px;
      border:1px solid #ffffff22; background:#0e1320bf; color:var(--ink); outline:none;
    }
    button{
      background:#6b2bd8; color:white; font-weight:700; border:0; padding:12px 18px; border-radius:12px;
      box-shadow:0 6px 18px #6b2bd85a; cursor:pointer
    }
    button:disabled{opacity:.6; cursor:not-allowed}
    .tip{font-size:12px; color:var(--ink-dim); opacity:.9}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="ttl" id="title">Blossom & Blade</div>
    <div class="note">PG-13 by default. We follow your lead, within Community Standards.</div>
  </header>
  <div class="roombar"></div>

  <main>
    <div class="chat">
      <div class="nameplate"><span class="dot"></span> <span id="who"> … </span></div>
      <div id="log" class="scroll"></div>
      <div class="input">
        <textarea id="msg" placeholder="Say hi…"></textarea>
        <button id="send">Send</button>
      </div>
      <div class="tip">Tip: say your name if you want him to remember it. Try “call my name”.</div>
    </div>
  </main>
</div>

<!-- persona brain -->
<!-- (keep this tag just above closing body so it loads after the DOM) -->
<script>
  // --- helpers for chat.html ---
  const qs = k => new URLSearchParams(location.search).get(k);
  const man = (qs('man')||'alexander').toLowerCase();

  // background per room (kept simple; adjust to your actual file names)
  const roomBg = {
    alexander: '/images/bg_alexander_boardroom.jpg',
    jesse: '/images/jesse_bg.jpg',
    silas: '/images/grayson-bg.jpg',       // guitar neck image
    grayson: '/images/bg_silas_stage.jpg', // red room image you uploaded
    blade: '/images/blade-woods.jpg',
    dylan: '/images/dylan-garage.jpg'
  };
  if (roomBg[man]) {
    document.body.style.backgroundImage = `url('${roomBg[man]}')`;
  }

  // soft translucent chat surface already defined in CSS

</script>

<!-- drop-in brain -->
<script src="/scripts/brain.js"></script>

<script>
  // wire UI
  const log = document.getElementById('log');
  const msg = document.getElementById('msg');
  const send = document.getElementById('send');
  const titleEl = document.getElementById('title');
  const whoEl = document.getElementById('who');

  // title/nameplate
  titleEl.textContent = "Blossom & Blade";
  whoEl.textContent = BBBrain.titleFor(man);

  function addBubble(text, me=false){
    const div = document.createElement('div');
    div.className = 'bubble' + (me ? ' me' : '');
    div.textContent = text;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
  }

  // starter line (rotating opener)
  addBubble(`${BBBrain.titleFor(man)}: ${BBBrain.reply(man, "hello")}`);

  function handleSend(){
    let t = (msg.value||"").trim();
    if (!t) return;
    addBubble(t, true);
    msg.value = ''; msg.focus();
    send.disabled = true;

    // generate reply locally (no network)
    setTimeout(() => {
      const reply = BBBrain.reply(man, t);
      addBubble(`${BBBrain.titleFor(man)}: ${reply}`, false);
      send.disabled = false;
    }, 220); // tiny delay to feel natural
  }

  send.addEventListener('click', handleSend);
  msg.addEventListener('keydown', e=>{
    if (e.key==='Enter' && !e.shiftKey){
      e.preventDefault();
      handleSend();
    }
  });
</script>
</body>
</html>
