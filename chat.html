<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blossom & Blade — Chat</title>
  <link rel="preload" href="/styles/chat.css" as="style" />
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body class="chat">
  <header class="topbar">
    <div class="brand">Blossom &amp; Blade</div>
    <div id="roomTitle" class="room">—</div>
    <div class="age-pill">Adults 18+ only</div>
    <div id="trialTimer" class="trial-timer" aria-live="polite" hidden>Trial 6:00 left</div>
  </header>

  <main class="layout">
    <section class="messages">
      <div id="messages" class="stack" aria-live="polite"></div>

      <form id="composer" class="composer" autocomplete="off">
        <label class="sr-only" for="chatInput">Message</label>
        <input id="chatInput" name="q" type="text" placeholder="Say something..." inputmode="text" />
        <button id="sendBtn" type="submit" class="send">Send</button>
      </form>
    </section>

    <aside class="portrait">
      <figure class="frame">
        <img id="portraitImg" alt="" />
        <figcaption id="portraitLabel" class="sr-only"></figcaption>
      </figure>
    </aside>
  </main>

  <!-- Templates -->
  <template id="tpl-user"><div class="bubble user"></div></template>
  <template id="tpl-assistant"><div class="bubble ai"></div></template>

  <!-- Scripts -->
  <script src="/scripts/access.js"></script>
  <script src="/scripts/brain.js"></script>
  <script src="/scripts/chat.js"></script>
  <script>
    // Start 6-minute trial if not paid; attach timer.
    (function(){
      const man = (new URLSearchParams(location.search).get("man") || "").toLowerCase();
      if (window.BnBAccess) window.BnBAccess.ensureTrialOrPaid({ man, timerSel:"#trialTimer", redirect:true });
    })();
  </script>
</body>
</html>
