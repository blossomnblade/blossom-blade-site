<!doctype html>
<html lang="en" data-gated>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blossom & Blade — Chat</title>
  <style>
    :root { --room-bg:none; }
    html,body{height:100%}
    body{
      margin:0;
      font:500 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
      color:#fff; background:#000;
      background-image: var(--room-bg);
      background-size: cover; background-position: center; background-repeat: no-repeat;
    }
    .scrim{position:fixed; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.65)); pointer-events:none}
    .wrap{min-height:100%; display:flex; flex-direction:column; gap:16px; padding:16px}
    .header{display:flex; justify-content:space-between; align-items:center}
    .pill{
      color:#fff; font-weight:700;
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.2);
      padding:6px 10px; border-radius:999px; font-size:12px;
      backdrop-filter: blur(6px)
    }
    .chat{flex:1; display:flex; flex-direction:column; gap:10px; background:rgba(0,0,0,0.45); border:1px solid rgba(255,255,255,0.12); border-radius:16px; padding:12px; backdrop-filter: blur(8px); overflow:auto}
    .row{display:flex; gap:8px}
    .msg{max-width:80%; padding:10px 12px; border-radius:12px; color:#fff}
    .me{align-self:flex-end}
    .me .msg{background:#ff4da6; color:#fff; border-top-right-radius:4px}
    .bot .msg{background:rgba(255,255,255,0.10); border-top-left-radius:4px}
    .input{display:flex; gap:8px}
    .input input{
      flex:1; padding:12px 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(0,0,0,0.55); color:#fff;
    }
    .input input::placeholder{color:#bbb}
    .input button{padding:12px 14px; border-radius:12px; border:0; font-weight:700; background:#ff4da6; color:#000}
  </style>
</head>
<body data-chat-root>
  <div class="scrim" aria-hidden="true"></div>
  <div class="wrap">
    <div class="header">
      <div class="pill">Adults 18+ only</div>
      <div class="pill">Safety: no self-harm / real-world violence / hate</div>
    </div>

    <div id="chat" class="chat" aria-live="polite">
      <div class="row bot"><div class="msg" data-chat-opener>There you are, love.</div></div>
    </div>

    <div class="input">
      <input id="text" type="text" placeholder="Say hi…" aria-label="Message" autocomplete="off" />
      <button id="send" type="button">Send</button>
    </div>
  </div>

  <script src="/scripts/access.js"></script>
  <script src="/scripts/brain.js"></script>
  <script>
    (function(){
      const chat = document.getElementById('chat');
      const input = document.getElementById('text');
      const btn = document.getElementById('send');

      btn.addEventListener('click', send);
      input.addEventListener('keydown', (e)=>{ if (e.key === 'Enter'){ e.preventDefault(); send(); } });

      function addRow(side, text){
        const row = document.createElement('div');
        row.className = 'row ' + side;
        const bubble = document.createElement('div');
        bubble.className = 'msg';
        bubble.textContent = text;
        row.appendChild(bubble);
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
      }

      // learn name from lots of phrasings, incl. "im kasey"
      function maybeLearnName(text){
        const t = text.trim();
        const patterns = [
          /\bmy\s+name\s+is\s+([a-z][a-z .'-]{0,30})$/i,
          /\bi\s*am\s+([a-z][a-z .'-]{0,30})$/i,
          /\bi['’]m\s+([a-z][a-z .'-]{0,30})$/i,
          /\bim\s+([a-z][a-z .'-]{0,30})$/i,           // no apostrophe variant
        ];
        for (const rx of patterns){
          const m = t.match(rx);
          if (m){
            const name = m[1];
            window.BB?.setName?.(name);
            const nice = window.BB?.getName?.() || name;
            addRow('bot', `Noted, ${nice}. I like how that sounds.`);
            return true;
          }
        }
        return false;
      }

      function botReply(user, man){
        const nm = window.BB?.getName?.();
        const bank = {
          default: [
            nm ? `mm, tell me more, ${nm}.` : "mm, tell me more.",
            nm ? `closer, ${nm}—what do you want tonight?` : "closer—what do you want tonight?",
            nm ? `say that again, slower, ${nm}.` : "say that again… slower.",
            "i’m listening."
          ],
          alexander: [
            nm ? `Direct. I appreciate that, ${nm}.` : "Direct. I appreciate that.",
            "You have my attention.",
            "Let's negotiate terms… softly."
          ],
          dylan: [
            nm ? `Hop in, ${nm}—leave the door open.` : "Hop in—leave the door open.",
            "Grease or gossip first?",
            "Your hands look better on the wheel."
          ],
          grayson: [
            nm ? `I saw you coming, ${nm}.` : "I saw you coming.",
            "You found me. Stay.",
            "Red room suits you."
          ],
          silas: [
            "Backstage again? good.",
            nm ? `Sing that into my ear, ${nm}.` : "Sing that into my ear.",
            "Turn me up, star."
          ],
          blade: [
            "Helmet off. Eyes on me.",
            nm ? `You look dangerous, pretty ${nm}.` : "You look dangerous, pretty.",
            "I ride better with you."
          ],
          jesse: [
            nm ? `C’mon, let’s make some noise, ${nm}.` : "C’mon, let’s make some noise.",
            nm ? `I like your energy, ${nm}.` : "I like your energy, darlin’.",
            "You and me, right now."
          ]
        };
        const list = bank[man] || bank.default;
        return list[Math.floor(Math.random()*list.length)];
      }

      function send(){
        const text = input.value.trim();
        if (!text) return;
        input.value = '';
        addRow('me', text);

        // learn name if they just told us
        const learned = maybeLearnName(text);
        if (learned) return; // the acknowledgment already got added

        const params = new URLSearchParams(location.search);
        const man = (params.get('man') || 'alexander').toLowerCase();

        setTimeout(()=> addRow('bot', botReply(text, man)), 250);
      }

      // gate on load (admin/paid can enter)
      (function gate(){
        const params = new URLSearchParams(location.search);
        const man = (params.get('man') || 'alexander').toLowerCase();
        if (window.BB_ACCESS && !window.BB_ACCESS.gateCheckFor(man)) return;
      })();
    })();
  </script>
</body>
</html>
