<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat · Blossom & Blade</title>
  <style>
    :root{
      --ink:#e9eef6;
      --fade:#b7c0cf;
      --panel: rgba(12,14,22,0.45);        /* translucent chat window */
      --bubble:#0f1422;
      --bubbleUser:#3a1f4a;
      --bubbleBot:#0f2137;
      --ring: rgba(255,255,255,.12);
      --accent:#b583ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--ink);
      background:#0b0f16 center/cover no-repeat fixed;
    }
    .backdrop::before{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(80% 80% at 50% 20%, rgba(0,0,0,.20), rgba(0,0,0,.60)),
                  linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.50));
      pointer-events:none;
    }
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:14px 18px; backdrop-filter: blur(6px);
      background: rgba(10,12,18,.45); border-bottom:1px solid var(--ring);
    }
    header h1{margin:0; font-size:18px; letter-spacing:.3px}
    header .note{font-size:12px; opacity:.8}
    .wrap{display:grid; place-items:start; padding:24px}
    .chat-panel{
      width:min(980px, 96vw);
      margin:0 auto;
      background: var(--panel);
      border:1px solid var(--ring);
      border-radius:20px;
      backdrop-filter: blur(8px) saturate(115%); /* frost effect */
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .titlebar{
      padding:14px 18px;
      border-bottom:1px solid var(--ring);
      font-weight:600; letter-spacing:.2px;
      display:flex; gap:8px; align-items:center;
    }
    .titlebar .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 14px var(--accent)}
    #log{
      max-height: min(76vh, 720px);
      overflow:auto; padding:18px 18px 8px;
      scroll-behavior:smooth;
    }
    .row{display:flex; margin:14px 0}
    .row.bot{justify-content:flex-start}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width: min(750px, 88%);
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--ring);
      line-height:1.45;
      word-wrap:break-word;
      box-shadow: 0 8px 20px rgba(0,0,0,.3);
    }
    .bot .bubble{
      background: linear-gradient(180deg, var(--bubbleBot), #0a1728);
    }
    .user .bubble{
      background: linear-gradient(180deg, var(--bubbleUser), #301a40);
    }
    .label{display:block; opacity:.9; font-weight:700; margin-bottom:6px}
    .composer{
      display:flex; gap:10px; align-items:center;
      padding:14px; border-top:1px solid var(--ring);
      background: rgba(6,8,14,.45);
    }
    textarea{
      flex:1; resize:none; min-height:48px; max-height:160px;
      padding:12px 14px; border-radius:14px; border:1px solid var(--ring);
      background: rgba(8,10,16,.6); color:var(--ink); outline:none;
    }
    textarea::placeholder{color:var(--fade)}
    button.send{
      padding:12px 18px; border-radius:14px; border:1px solid var(--ring);
      background: radial-gradient(120% 150% at 30% 10%, #caa7ff, #7e4bd8 70%);
      color:#0e0a13; font-weight:700; cursor:pointer;
      box-shadow: 0 8px 18px rgba(126,75,216,.35);
    }
    .tiny{opacity:.8; font-size:12px; padding:0 18px 12px}
    @media (max-width:680px){
      .titlebar{font-size:14px}
      header h1{font-size:16px}
    }
  </style>
</head>
<body class="backdrop">

  <header>
    <h1>Blossom &amp; Blade</h1>
    <div class="note">PG-13 by default. We follow your lead, within Community Standards.</div>
  </header>

  <div class="wrap">
    <div class="chat-panel" id="panel">
      <div class="titlebar">
        <span class="dot" id="dot"></span>
        <span id="roomTitle">Chat</span>
      </div>

      <div id="log" aria-live="polite"></div>

      <div class="composer">
        <textarea id="msg" placeholder="Say hi…" autocomplete="off"></textarea>
        <button class="send" id="send">Send</button>
      </div>
      <div class="tiny" id="helper"></div>
    </div>
  </div>

  <!-- Persona brain (make sure you updated scripts/brain.js to v3) -->
  <script src="scripts/brain.js?v=3"></script>

  <script>
  (function(){
    // Map names & backgrounds you already uploaded
    const DISPLAY = {
      alexander: "Alexander Jackson",
      dylan:     "Dylan Vale",
      jesse:     "Jesse Granger",
      grayson:   "Grayson Kincaid",
      silas:     "Silas Lennox",
      blade:     "Blade Kincaid",
    };
    const BG = {
      alexander: "images/bg_alexander_boardroom.jpg",
      dylan:     "images/dylan-garage.jpg",
      jesse:     "images/jesse_bg.jpg",
      grayson:   "images/grayson-bg.jpg",
      silas:     "images/bg_silas_stage.jpg",
      blade:     "images/blade-woods.jpg",
      // optional fallback if one is missing:
      _default:  "images/grayson-bg.jpg"
    };

    const qs = new URLSearchParams(location.search);
    const man = (qs.get("man") || "blade").toLowerCase();
    const displayName = DISPLAY[man] || "Blossom & Blade";
    const bg = BG[man] || BG._default;

    // Set page background & title
    document.body.style.backgroundImage = `url('${bg}')`;
    document.getElementById("roomTitle").textContent = displayName;

    const log = document.getElementById("log");
    const txt = document.getElementById("msg");
    const sendBtn = document.getElementById("send");
    const help = document.getElementById("helper");

    function appendBubble({from,text}){
      const row = document.createElement("div");
      row.className = `row ${from}`;
      const b = document.createElement("div");
      b.className = "bubble";
      if(from === "bot"){
        const label = document.createElement("span");
        label.className = "label";
        label.textContent = displayName + ":";
        b.appendChild(label);
      }
      b.insertAdjacentText("beforeend", text);
      row.appendChild(b);
      log.appendChild(row);
      log.scrollTop = log.scrollHeight;
    }
    window.appendBotBubble = (t)=>appendBubble({from:"bot", text:String(t)});
    function appendUserBubble(t){ appendBubble({from:"user", text:String(t)}) }

    function replyTo(userText){
      try{
        const r = window.brain && brain.generateReply ? brain.generateReply(man, userText) : "I’m here.";
        appendBotBubble(r);
      }catch(err){
        appendBotBubble("Hmm. I lost my place—say that again?");
        console.error(err);
      }
    }

    function send(){
      const val = txt.value.trim();
      if(!val) return;
      appendUserBubble(val);
      txt.value = "";
      setTimeout(()=>replyTo(val), 300);
    }

    sendBtn.addEventListener("click", send);
    txt.addEventListener("keydown", (e)=>{
      if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        send();
      }
    });

    // FIRST LINE — always from the persona brain (no hard-coded opener)
    try{
      const opener = window.brain && brain.getOpener ? brain.getOpener(man) : "Hi.";
      appendBotBubble(opener);
      help.textContent = "Tip: try “I’m Kasey”, “give me a nickname”, “you lead”, “call my name”, or mention another guy to make him jealous.";
    }catch(e){
      appendBotBubble("Hi.");
      console.error(e);
    }
  })();
  </script>
</body>
</html>
