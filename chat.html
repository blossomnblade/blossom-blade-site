<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blossom &amp; Blade — Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1 id="roomTitle">Blossom &amp; Blade —</h1>
      <div class="chips">
        <span class="chip muted">RED</span>
        <span class="chip muted">Adults 18+ only</span>
      </div>
    </header>

    <main class="chat-main">
      <aside class="portrait-panel">
        <img id="portraitImg" alt="portrait" />
        <div id="portraitLabel" class="portrait-label"></div>
      </aside>

      <section class="messages-panel">
        <ul id="messages" class="messages"></ul>

        <form id="composer" class="composer" autocomplete="off">
          <input id="chatInput" type="text" placeholder="Say something..." />
          <button id="sendBtn" type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>

  <script src="/scripts/chat.js"></script>
</body>
</html>
