<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blossom & Blade — Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body>
  <div class="wrap">
    <header style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:8px">
      <h1 id="roomTitle">Blossom &amp; Blade —</h1>
      <div style="display:flex;gap:8px">
        <span class="pill">RED</span>
        <span class="pill">Adults 18+ only</span>
      </div>
    </header>

    <main class="chat-main">
      <!-- Portrait column -->
      <aside class="portrait-panel">
        <img id="portraitImg" class="portrait" alt="portrait" src="/images/logo.jpg" data-stage="chat" />
        <div id="portraitLabel" class="portrait-label"></div>
      </aside>

      <!-- Messages + composer column -->
      <section class="message-panel" id="messagePanel">
        <div id="messages" class="list" aria-live="polite"></div>

        <form id="composer" class="composer" autocomplete="off">
          <input id="chatInput" type="text" placeholder="Say something..." />
          <button id="sendBtn" type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>

  <script defer src="/scripts/chat.js"></script>
</body>
</html>
