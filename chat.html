<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blossom &amp; Blade — Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body>
  <div class="wrap">
    <header class="chat-header">
      <h1 id="roomTitle">Blossom &amp; Blade —</h1>
      <div class="chips">
        <span class="chip">RED</span>
        <span class="chip">Adults 18+ only</span>
      </div>
    </header>

    <main class="chat-main">
      <!-- Left: fixed portrait panel -->
      <section class="portrait-panel">
        <img id="portraitImg" src="/images/logo.jpg" alt="portrait" />
        <p id="portraitlabel" class="muted"></p>
      </section>

      <!-- Right: messages + composer -->
      <section class="message-panel">
        <ul id="messages" aria-live="polite" aria-label="Conversation"></ul>

        <form id="composer" class="composer" autocomplete="off">
          <input id="chatInput" type="text" placeholder="Say something..." />
          <button id="sendBtn" type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Your runtime -->
  <script src="/scripts/chat.js"></script>
</body>
</html>
