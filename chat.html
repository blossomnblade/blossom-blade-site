<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chat · Blossom & Blade</title>
  <link rel="icon" href="/images/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --rail:#6d28d9; --accent:#a855f7 }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#fff;background:#0b0b11}

    /* SIMPLE: set backgrounds directly on body by class */
    body.bg-alexander{ background:url("/images/bg_alexander_boardroom.jpg") center/cover fixed no-repeat #0b0b11; }
    body.bg-dylan    { background:url("/images/dylan-garage.jpg")           center/cover fixed no-repeat #0b0b11; }
    body.bg-jesse    { background:url("/images/jesse_bg.jpg")               center/cover fixed no-repeat #0b0b11; }
    body.bg-grayson  { background:url("/images/grayson-bg.jpg")             center/cover fixed no-repeat #0b0b11; }
    body.bg-silas    { background:url("/images/bg_silas_stage.jpg")         center/cover fixed no-repeat #0b0b11; }
    body.bg-blade    { background:url("/images/blade-woods.jpg")            center/cover fixed no-repeat #0b0b11; }

    /* soft dark overlay so bubbles are readable */
    .mask{position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.82));pointer-events:none}

    .wrap{max-width:920px;margin:0 auto;padding:24px 20px 120px}
    header{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .dot{width:10px;height:10px;border-radius:999px;background:#b26dfb;box-shadow:0 0 10px #b26dfb}
    .brand{font-weight:800;letter-spacing:.4px}
    #roomTitle{font-size:32px;font-weight:800;margin:14px 8px 10px;text-shadow:0 2px 8px rgba(0,0,0,.4)}

    .panel{
      background:rgba(7,7,10,.75);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px; padding:18px 16px; margin:0 auto; max-width:820px;
      box-shadow:0 10px 28px rgba(0,0,0,.45);
      backdrop-filter: blur(2px);
      min-height:220px;
    }
    .bubble{
      background:#0f0f14;border-radius:14px;padding:14px 16px;margin:12px 14px;
      box-shadow:0 6px 18px rgba(0,0,0,.35);max-width:760px;line-height:1.35
    }
    .you{margin-left:auto; background:linear-gradient(135deg,var(--accent),var(--rail));}
    .name{opacity:.8;font-weight:800;margin-bottom:6px}
    .composer{
      position:fixed;left:50%;transform:translateX(-50%);
      bottom:22px; width:min(920px,calc(100vw - 32px)); display:flex;gap:10px;
    }
    input[type=text]{flex:1;padding:16px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:#0f0f14;color:#fff}
    button{padding:14px 18px;border-radius:14px;background:#e9d5ff;color:#280a54;font-weight:800;border:none}
    .admin{position:fixed;right:20px;bottom:22px;background:#0ea5e9;color:#00131c;font-weight:800;padding:12px 16px;border-radius:14px}
  </style>
</head>
<body>
  <div class="mask"></div>

  <div class="wrap">
    <header>
      <span class="dot"></span>
      <div class="brand">Blossom &amp; Blade</div>
    </header>

    <div id="roomTitle"></div>
    <div id="chat" class="panel" aria-live="polite"></div>
  </div>

  <form id="composer" class="composer" autocomplete="off">
    <input id="input" type="text" placeholder="Say hi…" maxlength="280" />
    <button id="send" type="submit">Send</button>
  </form>

  <a class="admin" href="/pay.html">Admin / Pricing</a>

  <script>
    /* -------- room setup -------- */
    const params = new URLSearchParams(location.search);
    const man = (params.get('man') || 'alexander').toLowerCase();
    document.body.classList.add('bg-' + man);

    const NAMES = {
      alexander:'Alexander Jackson',
      dylan:'Dylan Vale',
      jesse:'Jesse Granger',
      grayson:'Grayson Kincaid',
      silas:'Silas Lennox',
      blade:'Blade Kincaid'
    };
    const title = NAMES[man] || man;
    document.getElementById('roomTitle').textContent = title;

    /* -------- chat UI helpers -------- */
    const DOM = {
      chat:  document.getElementById('chat'),
      input: document.getElementById('input'),
      form:  document.getElementById('composer')
    };

    function bubble(who, text){
      const div = document.createElement('div');
      div.className = 'bubble' + (who==='you' ? ' you' : '');
      if(who!=='you'){
        const n = document.createElement('div'); n.className='name'; n.textContent = title + ':'; div.appendChild(n);
      }
      div.appendChild(document.createTextNode(text));
      DOM.chat.appendChild(div);
      DOM.chat.scrollTo({top:DOM.chat.scrollHeight,behavior:'smooth'});
    }

    /* -------- tiny inline brain (responsive, remembers name) -------- */
    const mem = { greeted:false, name:null };

    const OPENERS = {
      alexander: [
        'Good timing. I was thinking about you.',
        'Clear and direct—keep it that way for me.'
      ],
      dylan: [
        'Neon’s humming. You want slow burn or heat now?',
        'Copy that—give me one more cue.'
      ],
      jesse: [
        'Well, well… you came to me. Tell me one detail, sugar.',
        'That’s my sweet thing. Start with one detail.'
      ],
      grayson: [
        'Well, well… you came to me.',
        'I’ll hold the line. You paint the words.'
      ],
      silas: [
        'Hey love. I’ve got a melody for you.',
        'Follow my count—one, two…'
      ],
      blade: [
        'Found you, brave girl. Don’t run—yet.',
        'Step into the dark—stay close.'
      ]
    };

    const FOLLOWUPS = {
      alexander: "Mm. I can work with that—tell me a little more.",
      dylan:     "Copy. Keep it clean, keep it hot—give me the next cue.",
      jesse:     "Attagirl. Boots on, reins loose—tell me where.",
      grayson:   "I hear you. Keep going.",
      silas:     "Nice spark—again, slowly.",
      blade:     "I see you. Give me one more line."
    };

    function detectName(txt){
      // "i'm kasey", "im kasey", "my name is kasey"
      const m = txt.match(/\b(?:i['’]m|im|my name is)\s+([a-z][a-z\-']{1,20})\b/i);
      return m ? m[1][0].toUpperCase()+m[1].slice(1) : null;
    }

    function compose(user){
      const t = user.trim();

      // learn name
      const n = detectName(t);
      if(n){ mem.name = n; return `Nice to meet you, ${n}.`; }

      // ask to be called name
      if(/call\s+my\s+name/i.test(t) && mem.name){
        return `There you are, ${mem.name}. Say the next detail.`;
      }

      // soft naughty permission (you’ll wire the full filter later)
      if(/\b(fuck|bend|spank|ride|lick|neck|take me|over the table)\b/i.test(t)){
        return {
          alexander: `Understood. Tell me pace and place.`,
          dylan:     `Tools are ready. Faster or slower?`,
          jesse:     `Cowboy’s got you—how rough do you want it?`,
          grayson:   `Noted. I’ll keep the light low—guide me.`,
          silas:     `Count it out for me—one, two…`,
          blade:     `Closer. Show me exactly how you want it.`
        }[man];
      }

      // simple questions
      if(/how are you|you good/i.test(t)){
        return `Focused. On you. Give me one more cue.`;
      }

      // default follow-up
      return FOLLOWUPS[man] || 'Give me one more detail.';
    }

    function greetOnce(){
      if(mem.greeted) return;
      const lines = OPENERS[man] || ['Hey.', 'Start me with one detail.'];
      bubble('him', lines[0]);
      setTimeout(()=>bubble('him', lines[1]), 650);
      mem.greeted = true;
    }

    /* start */
    greetOnce();

    /* submit / enter */
    DOM.form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const text = (DOM.input.value||'').trim();
      if(!text) return;
      bubble('you', text);
      DOM.input.value = '';
      setTimeout(()=>bubble('him', compose(text)), 140);
    });

    DOM.input.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' && !e.shiftKey){
        e.preventDefault();
        DOM.form.requestSubmit ? DOM.form.requestSubmit()
                               : DOM.form.dispatchEvent(new Event('submit',{cancelable:true}));
      }
    });
  </script>
</body>
</html>
