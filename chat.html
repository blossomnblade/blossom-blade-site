<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat · Blossom & Blade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#e9eef6;
      --ink-soft:#b9c3d4;
      --bg:#0c1016;
      --panel: rgba(10,14,20,.55);
      --panel-strong: rgba(10,14,20,.75);
      --accent:#b68cff;
      --me:#5a2b86;
      --room-bg: none;               /* will be set by JS */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: #0a0f14 var(--room-bg) center / cover fixed no-repeat; /* per-man bg from JS */
      color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:28px 18px 40px}
    header{font-weight:800; letter-spacing:.5px; font-size:28px; display:flex; align-items:center; gap:10px;}
    header .dot{width:10px;height:10px;border-radius:999px;background:#9a55ff;box-shadow:0 0 16px #9a55ff}
    header .trail{flex:1;height:6px;border-radius:6px;background:linear-gradient(90deg,#6a1cff,#caa0ff);opacity:.35;margin-left:10px}
    .card{
      margin-top:16px; background:var(--panel); border:1px solid rgba(255,255,255,.06);
      border-radius:16px; backdrop-filter: blur(10px);
      box-shadow:0 10px 35px rgba(0,0,0,.35);
    }
    .title{padding:16px 18px 6px 18px; font-weight:700; font-size:18px; color:var(--ink); opacity:.9}
    #chatLog{
      height:56vh; overflow:auto; padding:12px 18px 18px 18px;
      display:flex; flex-direction:column; gap:12px;
      scrollbar-gutter: stable both-edges;
    }
    .bubble{
      max-width:720px; line-height:1.4; padding:14px 16px; border-radius:14px;
      border:1px solid rgba(255,255,255,.06); background:var(--panel-strong);
      box-shadow:0 3px 14px rgba(0,0,0,.25);
      white-space:pre-wrap;
    }
    .bubble.him{align-self:flex-start}
    .bubble.me{align-self:flex-end;background:rgba(129,87,255,.18);border-color:rgba(182,140,255,.35)}
    .inputRow{display:flex; gap:10px; padding:12px; border-top:1px solid rgba(255,255,255,.06)}
    textarea{
      flex:1; resize:none; min-height:48px; max-height:120px;
      padding:14px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:rgba(12,16,22,.55); color:var(--ink); outline:none; font-size:16px;
    }
    textarea::placeholder{color:var(--ink-soft); opacity:.9}
    button{
      padding:0 18px; border:none; height:48px; border-radius:12px; cursor:pointer;
      background:linear-gradient(180deg,#caa0ff,#9156ff 85%); color:#1b0e2e; font-weight:800;
      box-shadow:0 8px 20px rgba(145,86,255,.35);
    }
    button:disabled{opacity:.6;cursor:not-allowed}
    @media (max-width:720px){ #chatLog{height:62vh} .bubble{max-width:95%} }
    .tips, .tip { display:none !important; } /* no tips anywhere */
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="dot"></div>
      <div>Blossom & Blade</div>
      <div class="trail"></div>
    </header>

    <div class="card">
      <div class="title" id="manName">…</div>
      <div id="chatLog" aria-live="polite"></div>
      <div class="inputRow">
        <textarea id="chatInput" placeholder="Say hi…" autocomplete="off"></textarea>
        <button id="sendBtn" type="button">Send</button>
      </div>
    </div>
  </div>

  <script src="scripts/brain.js"></script>
<script>
/* ---- Blossom & Blade: chat hotfix 2025-09-07 ---- */
(() => {
  if (window.__bbHotfixRan) return;           // hard boot guard
  window.__bbHotfixRan = true;

  // 0) Room background based on ?man=
  const man = new URLSearchParams(location.search).get('man') || 'alexander';
  document.documentElement.dataset.room = man; // your CSS can map [data-room="..."] to the right bg

  // 1) Hide tips globally
  const tipCss = document.createElement('style');
  tipCss.textContent = `.tip{display:none !important}`;
  document.head.appendChild(tipCss);

  // 2) Find chat elements robustly
  const out   = document.querySelector('#out, .messages, .thread, [data-chat="out"]') || document.body;
  const input = document.querySelector('#say, #message, textarea, input[type="text"]');
  const send  = Array.from(document.querySelectorAll('button')).find(b => /send/i.test(b.textContent)) || null;

  // 3) De-dup consecutive identical bubbles (prevents double greeter)
  const dedup = () => {
    const kids = Array.from(out.children);
    for (let i = 1; i < kids.length; i++) {
      const a = kids[i-1].textContent.trim();
      const b = kids[i].textContent.trim();
      if (a && b && a === b) { kids[i].remove(); i--; }
    }
  };
  dedup();

  // 4) Centralized append that also de-dups the last line
  const append = (who, text) => {
    if (!out) return;
    const last = out.lastElementChild?.textContent?.trim() || '';
    if (last === text.trim()) return; // skip exact duplicate
    const div = document.createElement('div');
    div.className = /you/i.test(who) ? 'bubble you' : 'bubble him';
    div.textContent = text;
    out.appendChild(div);
    (out.parentElement || document.scrollingElement).scrollTop =
      (out.parentElement || document.scrollingElement).scrollHeight;
  };

  // 5) Wire Send & Enter once (without stacking multiple listeners)
  const handleSend = () => {
    if (!input) return;
    const msg = input.value.trim();
    if (!msg) return;
    // If your page already has its own handler (window.bbHandleSend), use it.
    if (typeof window.bbHandleSend === 'function') {
      window.bbHandleSend(msg, append);    // lets your existing logic reply
    } else {
      // Fallback: just echo user and let your existing brain reply if it’s watching DOM mutations
      append('you', msg);
      if (typeof window.brainReply === 'function') {
        window.brainReply(man, msg, append);
      }
    }
    input.value = '';
  };

  if (send) {
    send.onclick = null;        // clear any stacked handlers
    send.addEventListener('click', handleSend);
  }
  if (input) {
    input.onkeydown = null;
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); handleSend(); }
    });
  }

  // 6) Final sweep in case the page added the greeter twice *after* load
  //    (run once more after a tick)
  setTimeout(dedup, 300);
})();
</script>
</body>
</html>
