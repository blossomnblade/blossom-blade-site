<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat · Blossom & Blade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#e9eef6;
      --ink-soft:#b9c3d4;
      --bg:#0c1016;
      --panel: rgba(10,14,20,.55);           /* translucent window */
      --panel-strong: rgba(10,14,20,.75);    /* stronger for bubbles */
      --accent:#b68cff;
      --me:#5a2b86;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#0a0f14 url('images/blade-woods.jpg') center/cover fixed no-repeat;
      color:var(--ink); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:28px 18px 40px}
    header{
      font-weight:800; letter-spacing:.5px; font-size:28px; display:flex; align-items:center; gap:10px;
    }
    header .dot{width:10px;height:10px;border-radius:999px;background:#9a55ff;box-shadow:0 0 16px #9a55ff}
    header .trail{flex:1;height:6px;border-radius:6px;background:linear-gradient(90deg,#6a1cff,#caa0ff);opacity:.35;margin-left:10px}
    .card{
      margin-top:16px; background:var(--panel); border:1px solid rgba(255,255,255,.06);
      border-radius:16px; backdrop-filter: blur(10px);
      box-shadow:0 10px 35px rgba(0,0,0,.35);
    }
    .title{
      padding:16px 18px 6px 18px; font-weight:700; font-size:18px; color:var(--ink); opacity:.9
    }
    #chatLog{
      height:56vh; overflow:auto; padding:12px 18px 18px 18px;
      display:flex; flex-direction:column; gap:12px;
    }
    .bubble{
      max-width:720px; line-height:1.4; padding:14px 16px; border-radius:14px;
      border:1px solid rgba(255,255,255,.06); background:var(--panel-strong);
      box-shadow:0 3px 14px rgba(0,0,0,.25);
      white-space:pre-wrap;
    }
    .bubble.him{align-self:flex-start}
    .bubble.me{align-self:flex-end;background:rgba(129,87,255,.18);border-color:rgba(182,140,255,.35)}
    .inputRow{
      display:flex; gap:10px; padding:12px; border-top:1px solid rgba(255,255,255,.06)
    }
    textarea{
      flex:1; resize:none; min-height:48px; max-height:120px;
      padding:14px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:rgba(12,16,22,.55); color:var(--ink); outline:none;
    }
    button{
      padding:0 18px; border:none; height:48px; border-radius:12px; cursor:pointer;
      background:linear-gradient(180deg,#caa0ff,#9156ff 85%); color:#1b0e2e; font-weight:800;
      box-shadow:0 8px 20px rgba(145,86,255,.35);
    }
    button:disabled{opacity:.6;cursor:not-allowed}
    @media (max-width:720px){
      #chatLog{height:62vh}
      .bubble{max-width:95%}
    }
    /* no tips */
    .tips, .tip { display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="dot"></div>
      <div>Blossom & Blade</div>
      <div class="trail"></div>
    </header>

    <div class="card">
      <div class="title" id="manName">…</div>
      <div id="chatLog" aria-live="polite"></div>
      <div class="inputRow">
        <textarea id="chatInput" placeholder="Say hi…" autocomplete="off"></textarea>
        <button id="sendBtn" type="button">Send</button>
      </div>
    </div>
  </div>

  <!-- conversation brain -->
  <script src="scripts/brain.js"></script>
</body>
</html>
