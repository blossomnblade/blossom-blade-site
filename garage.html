<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Dylan Vale — PG-13 Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{--ink:#e8eef7}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; color:var(--ink);
    background:#000 url("images/dylan-garage.jpg") center/cover no-repeat fixed;
  }
  .veil{position:fixed; inset:0; background:radial-gradient(60% 40% at 50% 10%, #0000, #000a 70%), linear-gradient(#0005, #0009)}
  .wrap{position:relative; max-width:900px; margin:72px auto; padding:0 16px}
  .title{font-size:28px; font-weight:800; text-shadow:0 2px 16px #000}
  .chat{background:#0b1118cc; backdrop-filter:blur(6px); border:1px solid #0008;
        border-radius:16px; padding:16px; box-shadow:0 10px 40px #0009; min-height:46vh}
  .bubble{display:inline-block; background:#1f2937; padding:10px 12px; border-radius:12px; margin:6px 0; max-width:80%}
  .you{background:#2563eb55; margin-left:auto}
  .row{display:flex; gap:8px; margin-top:10px}
  input{flex:1; padding:12px 14px; border-radius:10px; border:1px solid #ffffff22;
        background:#0c1420; color:#fff; outline:none}
  button{padding:12px 16px; border-radius:10px; border:1px solid #00000055;
         background:linear-gradient(180deg,#2563eb,#1e40af); color:#fff; font-weight:700; cursor:pointer}
  .tip{opacity:.8; font-size:.9rem; margin-top:8px}
  .no-bg body{background:linear-gradient(180deg,#0b1118,#0a0f1a)}
</style>
</head>
<body>
<div class="veil"></div>
<div class="wrap">
  <div class="title">Dylan Vale</div>
  <div id="chat" class="chat" aria-live="polite"></div>
  <div class="row">
    <input id="box" placeholder="Say something sweet…" autocomplete="off" />
    <button id="send">Send</button>
  </div>
  <div class="tip">One line at a time. PG-13 with subscription • Explicit talk unlocks with coins.</div>
</div>

<script>
const persona = "dylan";
const stage = "subscriber";
const chat = document.getElementById('chat');
const box  = document.getElementById('box');
const send = document.getElementById('send');

let history = [];
let greeted = false;
let sending = false;

function addBubble(text, mine=false){
  const b = document.createElement('div');
  b.className = 'bubble' + (mine ? ' you' : '');
  b.textContent = text;
  chat.appendChild(b);
  chat.scrollTop = chat.scrollHeight;
}

async function ask(text){
  history.push({ role:'user', content:text });
  const res = await fetch('/api/chat', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ persona, history, stage })
  });
  const data  = await res.json();
  const reply = data.reply || '…';
  history.push({ role:'assistant', content:reply });
  addBubble(reply, false);
}

async function handleSend(){
  if (sending) return;
  const v = box.value.trim();
  if(!v) return;
  sending = true;

  addBubble(v, true);
  box.value = '';

  try { await ask(v); }
  catch { addBubble("Garage wifi blinked—say that again?", false); }
  finally { sending = false; }
}

// send on click
send.addEventListener('click', handleSend);
// send on Enter
box.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') { e.preventDefault(); handleSend(); }
});

// greet ONCE
if (!greeted) {
  greeted = true;
  addBubble("Sit on the counter, pretty thing. I like the view from here.");
}

// check background file exists
(function verifyBg(){
  const tester = new Image();
  tester.onerror = () => { document.documentElement.classList.add('no-bg'); };
  tester.src = "images/dylan-garage.jpg";
})();
</script>
</body>
</html>
