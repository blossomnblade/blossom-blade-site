<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dylan Vale — PG-13 Room</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('images/garage-neon.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #eee;
    }
    .chat-container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
    }
    .header {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .messages {
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      overflow-y: auto;
      background: rgba(20, 20, 20, 0.6);
    }
    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      line-height: 1.4em;
    }
    .bot {
      background: #2b3a4a;
      color: #fff;
      align-self: flex-start;
    }
    .user {
      background: #4a2b2b;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }
    .input-box {
      display: flex;
      gap: 10px;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #666;
    }
    .input-box button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #3a7;
      color: white;
      cursor: pointer;
    }
    .typing {
      font-style: italic;
      color: #aaa;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Dylan Vale</div>
    <div id="chat" class="messages"></div>
    <div id="typing" class="typing" style="display:none;">Dylan is typing…</div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Say something sweet…" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      input.value = "";

      document.getElementById("typing").style.display = "block";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ persona: "dylan", message })
      });

      const data = await response.json();
      document.getElementById("typing").style.display = "none";

      if (data.reply) {
        appendMessage("Dylan", data.reply, "bot");
      }
    }

    function appendMessage(sender, text, cls) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${cls}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    // Dylan’s starter line (without bio phrases)
    window.onload = () => {
      appendMessage("Dylan", "Sit on the counter, pretty thing. I like the view from here.", "bot");
    };
  </script>
</body>
</html>
