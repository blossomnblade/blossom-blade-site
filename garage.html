<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dylan Vale — PG-13 Room</title>
  <meta name="description" content="Dylan Vale — biker boy, motel garage. PG-13 conversation with easy, sweet-trouble pacing."/>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0; color:#e9eef0; background:#0b0b0d url('images/gothic-bg.jpg') center/cover fixed no-repeat;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    header{
      display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;
      background:rgba(0,0,0,.75); border-bottom:1px solid rgba(255,255,255,.15);
      padding:12px 14px; position:sticky; top:0; z-index:20; backdrop-filter:blur(6px);
    }
    header .meta{font-size:12px; opacity:.9}
    main{max-width:980px; margin:18px auto; padding:0 14px;}
    .room{
      border:1px solid rgba(255,255,255,.18); border-radius:16px; overflow:hidden;
      background:rgba(0,0,0,.6);
    }
    .roomhead{
      padding:12px 14px; background:linear-gradient(180deg,#0c121a,transparent);
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    .name{font-weight:800; letter-spacing:.2px}
    .note{font-size:12px; opacity:.9}
    .chat{
      height:60vh; min-height:420px; overflow:auto; padding:14px; display:flex; flex-direction:column; gap:10px;
      background:radial-gradient(1200px 500px at 75% 25%, rgba(34,74,102,.20), transparent 60%);
    }
    .bubble{
      max-width:72%; padding:10px 12px; border-radius:14px; line-height:1.35;
      border:1px solid rgba(255,255,255,.18); backdrop-filter:saturate(120%);
      box-shadow:0 1px 0 rgba(0,0,0,.25) inset;
    }
    .me{align-self:flex-end; background:rgba(255,255,255,.08)}
    .him{align-self:flex-start; background:rgba(34,74,102,.22)} /* Dylan accent: steel blue */
    .typing{font-size:12px; opacity:.75; display:none; margin:0 14px 10px}
    .composer{
      display:flex; gap:8px; padding:12px; border-top:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.55);
    }
    input[type="text"]{
      flex:1; padding:12px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06); color:#fff; outline:none;
    }
    button{
      padding:11px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.18);
      background:#224a66; color:#fff; font-weight:700; cursor:pointer;
    }
    .small{font-size:12px; opacity:.9}
  </style>
</head>

<!-- tells the API which persona to use -->
<body data-man="dylan">

<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <a href="index.html" style="text-decoration:none;color:inherit;display:flex;align-items:center;gap:10px;">
      <img src="images/logo.jpg" alt="Blossom n Blade" style="height:26px;width:auto;border-radius:4px;"/>
      <strong>Blossom &amp; Blade</strong>
    </a>
  </div>
  <div class="meta">PG-13 with subscription • Explicit talk unlocked with coins • $1 to this month’s DV charity</div>
</header>

<main>
  <div class="room">
    <div class="roomhead">
      <div class="name">Dylan Vale</div>
      <div class="small">Biker Boy • Blue neon • Sweet trouble</div>
    </div>

    <div id="chat" class="chat" aria-live="polite"></div>
    <div id="typing" class="typing">Dylan is typing…</div>

    <form id="composer" class="composer">
      <input id="input" type="text" placeholder="Say something sweet…" autocomplete="off"/>
      <button id="send" type="submit">Send</button>
    </form>
  </div>

  <p class="small" style="margin:10px 2px 0;">Pacing: he speaks one line, then waits. Base rooms stay PG-13; subscriber stage allows suggestive heat (still PG-13).</p>
</main>

<script>
  // --- stage logic (visitor vs subscriber)
  function getStage(){
    const p = new URLSearchParams(location.search).get("stage");
    if (p) return p; // allows ?stage=subscriber for quick testing
    return localStorage.getItem('bb_subscriber') === '1' ? 'subscriber' : 'tease';
  }

  const man = document.body.getAttribute("data-man") || "dylan";
  const chat   = document.getElementById("chat");
  const typing = document.getElementById("typing");
  const form   = document.getElementById("composer");
  const input  = document.getElementById("input");
  const sendBtn= document.getElementById("send");

  // Running memory so replies connect
  const conversation = [];

  function bubble(text, who){
    const div = document.createElement("div");
    div.className = "bubble " + (who === "me" ? "me" : "him");
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
  function setTyping(on){ typing.style.display = on ? "block" : "none"; }

  async function askLLM(userText){
    conversation.push({ role: "user", content: userText });

    setTyping(true);
    try{
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: conversation, man, stage: getStage() })
      });
      const data = await res.json();
      const reply = (data && data.reply) ? data.reply : "C’mere. Say that again.";
      // human pause
      await new Promise(r=>setTimeout(r, 550 + Math.random()*500));
      bubble(reply, "him");
      conversation.push({ role: "assistant", content: reply });
    }catch(e){
      bubble("Neon flickered—try me again.", "him");
    }finally{
      setTyping(false);
      input.disabled = false; sendBtn.disabled = false; input.focus();
    }
  }

  form.addEventListener("submit", (e)=>{
    e.preventDefault();
    const text = input.value.trim();
    if(!text) return;
    bubble(text, "me");
    input.value = "";
    // enforce “one line, then wait”
    input.disabled = true; sendBtn.disabled = true;
    askLLM(text);
  });

  // --- soft openers in his voice
  bubble("Blue neon. Cheap coffee. Sit on the counter, pretty thing.", "him");
  setTimeout(()=>bubble("Jacket off, guard down—talk to me.", "him"), 700);
</script>

</body>
</html>
