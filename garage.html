<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dylan Vale — PG-13 Room</title>
  <style>
    body {
      margin: 0;
      color: #e9eef0;
      /* default fallback image */
      --bb-bg: url('images/gothic-bg.jpg');
      background: #0b0b0d var(--bb-bg) center/cover fixed no-repeat;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .chat-container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }
    .chat-header {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    .messages {
      background: rgba(20, 20, 25, 0.6);
      padding: 15px;
      border-radius: 8px;
      min-height: 250px;
      margin-bottom: 15px;
    }
    .bot {
      background: rgba(0, 128, 255, 0.2);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
    }
    .user {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      text-align: right;
    }
    .input-box {
      display: flex;
    }
    .input-box input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 1em;
    }
    .input-box button {
      padding: 12px 18px;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    .input-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body data-man="dylan">
  <div class="chat-container">
    <div class="chat-header">Dylan Vale</div>
    <div class="messages" id="messages">
      <div class="bot">Sit on the counter, pretty thing. I like the view from here.</div>
    </div>
    <div class="input-box">
      <input id="userInput" type="text" placeholder="Say something sweet…" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Background map
    const BB_BACKGROUNDS = {
      blade:   "images/blade-bg.jpg",
      grayson: "images/grayson-bg.jpg",
      dylan:   "images/dylan-bg.jpg",
      silas:   "images/silas-bg.jpg",
      jesse:   "images/cowboy-bg.jpg",
      cassian: "images/cassian-bg.jpg"
    };

    (function(){
      const man = (document.body.dataset.man || "").toLowerCase();
      const src = BB_BACKGROUNDS[man];
      if (src) {
        document.body.style.setProperty("--bb-bg", `url('${src}')`);
      }
    })();

    // Simple chat logic (will be replaced by AI responses via API)
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;
      const messages = document.getElementById("messages");

      // Show user message
      const userDiv = document.createElement("div");
      userDiv.className = "user";
      userDiv.textContent = msg;
      messages.appendChild(userDiv);

      // Clear input
      input.value = "";

      // Temporary bot reply
      const botDiv = document.createElement("div");
      botDiv.className = "bot";
      botDiv.textContent = "Tell me more, I’m listening…";
      messages.appendChild(botDiv);

      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
