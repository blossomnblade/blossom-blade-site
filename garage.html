<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dylan Vale — PG-13 Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("images/dylan-garage.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .chat-container {
      background: rgba(0, 0, 0, 0.65);
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 800px;
    }
    h1 {
      margin-top: 0;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .bot {
      background: rgba(50, 50, 50, 0.8);
      text-align: left;
    }
    .user {
      background: rgba(100, 100, 100, 0.8);
      text-align: right;
    }
    #input-area {
      margin-top: 15px;
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
    }
    #send-btn {
      padding: 10px 20px;
      border: none;
      background: dodgerblue;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Dylan Vale</h1>
    <div id="chat-box"></div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="Say something sweet…" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // user bubble
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);

      input.value = "";

      // send to serverless AI function
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ character: "dylan", message })
      });

      const data = await response.json();

      // bot bubble
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = data.reply;
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("user-input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
