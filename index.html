<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blossom &amp; Blade — Choose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="/styles/chat.css" />
  <style>
    body{background:#0b0f14;color:#cfd6e6;margin:0;padding:12px}
    .wrap{max-width:1280px;margin:0 auto;padding:12px}
    header{display:flex;justify-content:space-between;align-items:end}
    h1{margin:0}
    .muted{color:#aeb9d0}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin-top:18px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }
    .card{background:#0b0f19;border:1px solid #1f2740;border-radius:18px;box-shadow:0 8px 28px rgba(255,93,140,.28);overflow:hidden}
    .card img{display:block;width:100%;height:auto;object-fit:cover;aspect-ratio:4/3}
    .card h2{margin:14px}
    .enter{display:inline-block;margin:0 14px 18px;padding:8px 12px;border-radius:999px;background:#101826;border:1px solid #1f2740;color:#cfd6e6;text-decoration:none}
    .enter.locked{opacity:.55;pointer-events:none}
    .banner{margin-top:10px;padding:10px 12px;border:1px dashed #394869;border-radius:12px;background:#0f1627}
 /* --- HOME PAGE SCROLL FIX (index.html only) --- */
html, body { 
  height: auto !important;
  overflow-y: auto !important;   /* allow vertical scroll */
  overflow-x: hidden;
}

body.home .wrap,
body.home main,
body.home .grid,
body.home .cards {
  height: auto !important;
  min-height: 0 !important;
  overflow: visible !important;
  padding-bottom: 24px;          /* room for last row of cards */
}
 </style>
</head>
<body class="home">

  <div class="wrap">
    <header>
      <h1>Blossom &amp; Blade</h1>
      <div id="trialBanner" class="muted banner">6 min to try all 6 men, then choose.</div>
    </header>

    <section class="grid">
      <article class="card">
        <img src="/images/characters/blade/blade-card-on.webp" alt="Blade" onerror="this.src='/images/logo.jpg'"/>
        <h2>Blade</h2>
        <a class="enter" href="/chat.html?man=blade&sub=night">Enter</a>
      </article>

      <article class="card">
        <img src="/images/characters/dylan/dylan-card-on.webp" alt="Dylan" onerror="this.src='/images/logo.jpg'"/>
        <h2>Dylan</h2>
        <a class="enter" href="/chat.html?man=dylan&sub=night">Enter</a>
      </article>

     <article class="card">
  <img src="/images/characters/viper/viper-card-on.webp" alt="Viper"
       onerror="this.src='/images/logo.jpg'"/>
  <h2>Viper</h2>
  <a class="enter" href="/chat.html?man=viper&sub=night">Enter</a>
</article>


      <article class="card">
        <img src="/images/characters/alexander/alexander-card-on.webp" alt="Alexander" onerror="this.src='/images/logo.jpg'"/>
        <h2>Alexander</h2>
        <a class="enter" href="/chat.html?man=alexander&sub=night">Enter</a>
      </article>

      <article class="card">
        <img src="/images/characters/silas/silas-card-on.webp" alt="Silas" onerror="this.src='/images/logo.jpg'"/>
        <h2>Silas</h2>
        <a class="enter" href="/chat.html?man=silas&sub=night">Enter</a>
      </article>

      <article class="card">
        <img src="/images/characters/grayson/grayson-card-on.webp" alt="Grayson" onerror="this.src='/images/logo.jpg'"/>
        <h2>Grayson</h2>
        <a class="enter" href="/chat.html?man=grayson&sub=night">Enter</a>
      </article>
    </section>
  </div>

  <script src="/scripts/trial.js"></script>
  <script>
    // Lock the Enter buttons when trial is over
    (function(){
      const locked = localStorage.getItem("bnb.trial.locked") === "1" ||
                     Number(localStorage.getItem("bnb.trial.usedMs")||"0") >= (6*60*1000);
      if (locked){
        document.querySelectorAll(".enter").forEach(a=>{
          a.classList.add("locked");
          a.textContent = "Trial over — Unlock";
          a.href = "/pay.html?reason=trial_over";
        });
        const b = document.getElementById("trialBanner");
        if (b) b.textContent = "Trial is over — unlock to keep chatting.";
      }
    })();
  </script>
</body>
</html>
