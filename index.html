<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blossom & Blade — Choose</title>
  <meta name="color-scheme" content="dark" />
  <style>
    body{background:#0b0f19;color:#cfd6e6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0}
    main{max-width:920px;margin:24px auto;padding:0 16px;display:grid;gap:18px}
    @media(min-width:880px){main{grid-template-columns:repeat(3,1fr)}}
    .card{background:#0e1525;border:1px solid #1f2740;border-radius:18px;padding:16px 14px;box-shadow:0 8px 28px rgba(15,23,42,.28)}
    .card img{width:100%;height:auto;display:block;border-radius:12px;margin:6px 0 10px;object-fit:cover;aspect-ratio:3/4}
    h1{font-weight:700;letter-spacing:.4px;font-size:22px;margin:16px 16px 10px}
    h2{font-size:18px;margin:0 0 6px}
    .enter{display:inline-block;background:#10182b;border:1px solid #24304d;border-radius:999px;padding:8px 12px;text-decoration:none;color:#cfd6e6}
    .enter:focus,.enter:hover{outline:none;border-color:#3b82f6}
  </style>
</head>
<body>
  <h1>Blossom &amp; Blade</h1>

  <main>
    <!-- Top row -->
    <article class="card">
      <img src="/images/characters/blade/blade-card-on.webp" alt="Blade" onerror="this.src='/images/logo.jpg'"/>
      <h2>Blade</h2>
      <a class="enter" href="/chat.html?man=blade&sub=night">Enter</a>
    </article>

    <article class="card">
      <img src="/images/characters/dylan/dylan-card-on.webp" alt="Dylan" onerror="this.src='/images/logo.jpg'"/>
      <h2>Dylan</h2>
      <a class="enter" href="/chat.html?man=dylan&sub=night">Enter</a>
    </article>

    <!-- Jesse ➜ Viper -->
    <article class="card">
      <img src="/images/characters/viper/viper-card-on.webp" alt="Viper" onerror="this.src='/images/logo.jpg'"/>
      <h2>Viper</h2>
      <a class="enter" href="/chat.html?man=viper&sub=night">Enter</a>
    </article>

    <!-- Bottom row -->
    <article class="card">
      <img src="/images/characters/alexander/alexander-card-on.webp" alt="Alexander" onerror="this.src='/images/logo.jpg'"/>
      <h2>Alexander</h2>
      <a class="enter" href="/chat.html?man=alexander&sub=night">Enter</a>
    </article>

    <article class="card">
      <img src="/images/characters/silas/silas-card-on.webp" alt="Silas" onerror="this.src='/images/logo.jpg'"/>
      <h2>Silas</h2>
      <a class="enter" href="/chat.html?man=silas&sub=night">Enter</a>
    </article>

    <article class="card">
      <img src="/images/characters/grayson/grayson-card-on.webp" alt="Grayson" onerror="this.src='/images/logo.jpg'"/>
      <h2>Grayson</h2>
      <a class="enter" href="/chat.html?man=grayson&sub=night">Enter</a>
    </article>
  </main>
</body>
</html>
