<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blossom & Blade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0b0b0f;--fg:#f6f7fb;--panel:#11131a;--accent:#ff2f86;--border:#ffffff22}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
    header{padding:22px 16px;text-align:center;font-weight:900;font-size:clamp(20px,3.4vw,38px)}
    .grid{width:min(1200px,94vw);margin:0 auto 40px;display:grid;gap:22px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr))}
    .card{display:block;position:relative;background:#0e1118;border:1px solid var(--border);border-radius:18px;overflow:hidden;text-decoration:none;color:inherit;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .card img{display:block;width:100%;height:360px;object-fit:cover;background:#0e0f14}
    .meta{padding:12px 14px;display:flex;align-items:center;justify-content:space-between}
    .name{font-weight:800;letter-spacing:.3px}
    .btn{background:var(--accent);color:#111;font-weight:800;border-radius:999px;padding:8px 12px}
    footer{padding:18px;text-align:center;opacity:.7}
    @media (max-width:520px){ .card img{height:300px} }
  </style>
</head>
<body>
  <header>Blossom & Blade</header>

  <main class="grid">
    <!-- Blade -->
    <a class="card" href="chat.html?man=blade&sub=night">
      <img alt="Blade — night woods"
           data-off="/images/characters/blade/blade-card-off.webp"
           data-on ="/images/characters/blade/blade-card-on.webp"
           data-f1 ="/images/characters/blade/blade_card.jpg"
           data-f2 ="/images/images/characters/blade/blade_card.jpg"
           src="/images/characters/blade/blade-card-off.webp">
      <div class="meta"><span class="name">Blade</span><span class="btn">Enter</span></div>
    </a>

    <!-- Dylan -->
    <a class="card" href="chat.html?man=dylan&sub=night">
      <img alt="Dylan — helmet, black tank"
           data-off="/images/characters/dylan/dylan-card-off.webp"
           data-on ="/images/characters/dylan/dylan-card-on.webp"
           data-f1 ="/images/characters/dylan/dylan_card.jpg"
           data-f2 ="/images/images/characters/dylan/dylan_card.jpg"
           src="/images/characters/dylan/dylan-card-off.webp">
      <div class="meta"><span class="name">Dylan</span><span class="btn">Enter</span></div>
    </a>

    <!-- Jesse -->
    <a class="card" href="chat.html?man=jesse&sub=night">
      <img alt="Jesse — rough charm"
           data-off="/images/characters/jesse/jesse-card-off.webp"
           data-on ="/images/characters/jesse/jesse-card-on.webp"
           data-f1 ="/images/characters/jesse/jesse_card.jpg"
           data-f2 ="/images/images/characters/jesse/jesse_card.jpg"
           src="/images/characters/jesse/jesse-card-off.webp">
      <div class="meta"><span class="name">Jesse</span><span class="btn">Enter</span></div>
    </a>

    <!-- Alexander -->
    <a class="card" href="chat.html?man=alexander&sub=night">
      <img alt="Alexander — boardroom"
           data-off="/images/characters/alexander/alexander-card-off.webp"
           data-on ="/images/characters/alexander/alexander-card-on.webp"
           data-f1 ="/images/characters/alexander/alexander_card.jpg"
           data-f2 ="/images/images/characters/alexander/alexander_card.jpg"
           src="/images/characters/alexander/alexander-card-off.webp">
      <div class="meta"><span class="name">Alexander</span><span class="btn">Enter</span></div>
    </a>

    <!-- Silas -->
    <a class="card" href="chat.html?man=silas&sub=night">
      <img alt="Silas — stage lighting"
           data-off="/images/characters/silas/silas-card-off.webp"
           data-on ="/images/characters/silas/silas-card-on.webp"
           data-f1 ="/images/characters/silas/silas_card.jpg"
           data-f2 ="/images/images/characters/silas/silas_card.jpg"
           src="/images/characters/silas/silas-card-off.webp">
      <div class="meta"><span class="name">Silas</span><span class="btn">Enter</span></div>
    </a>

    <!-- Grayson -->
    <a class="card" href="chat.html?man=grayson&sub=night">
      <img alt="Grayson — red-room glow"
           data-off="/images/characters/grayson/grayson-card-off.webp"
           data-on ="/images/characters/grayson/grayson-card-on.webp"
           data-f1 ="/images/characters/grayson/grayson_card.jpg"
           data-f2 ="/images/images/characters/grayson/grayson_card.jpg"
           src="/images/characters/grayson/grayson-card-off.webp">
      <div class="meta"><span class="name">Grayson</span><span class="btn">Enter</span></div>
    </a>
  </main>

  <footer>© Venus Venue LLC — Blossom & Blade</footer>

  <script>
    // Swap on hover/tap; cascade fallbacks if an asset is missing
    document.querySelectorAll('.card img').forEach(function(img){
      const off = img.dataset.off, on = img.dataset.on;
      function setOff(){ img.src = off; }
      function setOn(){ if(on) img.src = on; }
      img.closest('.card').addEventListener('mouseenter', setOn);
      img.closest('.card').addEventListener('mouseleave', setOff);
      img.closest('.card').addEventListener('touchstart', function(){
        setOn(); setTimeout(setOff, 700);
      }, {passive:true});
      // Fallback chain: try f1 then f2 if primary missing
      img.addEventListener('error', function(){
        if(img.dataset._step==="f1"){ img.src = img.dataset.f2; img.dataset._step="f2"; return; }
        if(!img.dataset._step){ img.src = img.dataset.f1; img.dataset._step="f1"; return; }
      });
    });
  </script>
</body>
</html>
