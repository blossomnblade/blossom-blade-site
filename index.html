<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blossom & Blade</title>
<link rel="icon" href="/images/logo.jpg" />
<style>
  :root{
    --bg:#070707;
    --panel:#0f0f0f;
    --ink:#ffffff;
    --muted:#b8c0cc;
    --accent:#ff4fa0;
    --chip:#11161f;
    --shadow:0 18px 46px rgba(0,0,0,.55);
    --ring:rgba(255,255,255,.12);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:#000;
    color:var(--ink);
    font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    background-image:url('/images/bg_dark_romance.jpg');
    background-size:cover; background-attachment:fixed; background-position:center;
  }

  .wrap{max-width:1200px; margin:0 auto; padding:28px 16px 80px}

  /* header */
  h1{
    margin:0 0 6px;
    font-size:42px; letter-spacing:.5px; font-weight:800;
    text-shadow:0 0 18px rgba(255,255,255,.45), 0 0 2px #fff;
    color:#fff;                         /* ✅ neon white */
  }
  .sub{
    margin:0 0 18px;
    color:#e8ecf5;                      /* ✅ bright white */
    font-weight:600;
    text-shadow:0 0 10px rgba(255,255,255,.25);
  }

  /* top buttons */
  .actions{display:flex; gap:12px; margin:10px 0 22px; flex-wrap:wrap}
  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    padding:12px 18px; border-radius:14px; text-decoration:none;
    font-weight:800; letter-spacing:.3px; box-shadow:var(--shadow);
    background:var(--accent); color:#111; border:2px solid transparent;
  }
  .btn:focus-visible{outline:none; box-shadow:0 0 0 4px var(--ring)}

  /* grid */
  .grid{display:grid; gap:22px; grid-template-columns:repeat(3,1fr)}
  @media (max-width:980px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media (max-width:640px){ .grid{grid-template-columns:1fr} }

  .card{
    position:relative; overflow:hidden; border-radius:18px; min-height:260px;
    background:#000;
    box-shadow:var(--shadow);
  }
  .card a.room{ position:absolute; inset:0; display:block; color:inherit; text-decoration:none; }
  .card::before{
    content:""; position:absolute; inset:0;
    background-size:cover; background-position:center;
    filter:brightness(.78) contrast(1.08) saturate(1.2);
    transition:transform .35s ease;
  }
  .card:hover::before{ transform:scale(1.02); }
  .ttl{
    position:absolute; left:16px; bottom:16px;
    font-size:26px; font-weight:900; letter-spacing:.3px;
    text-shadow:0 2px 10px rgba(0,0,0,.6);
  }
  .badge{
    position:absolute; left:14px; top:14px;
    font-size:12px; padding:6px 10px; border-radius:999px;
    background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.14);
    box-shadow:var(--shadow)
  }
  .night{ position:absolute; right:16px; bottom:18px; opacity:.95; font-weight:800; }

  /* per-card backgrounds (✅ Jesse fixed) */
  .alex::before{ background-image:url('/images/bg_alexander_boardroom.jpg'); }
  .dylan::before{ background-image:url('/images/dylan-garage.jpg'); }
  .silas::before{ background-image:url('/images/bg_silas_stage.jpg'); }
  .blade::before{ background-image:url('/images/blade-woods.jpg'); }
  .grayson::before{ background-image:url('/images/grayson-bg.jpg'); }
  .jesse::before{ background-image:url('/images/jesse-bull-night.jpg'); } /* <-- ✅ matches repo */

  /* 18+ chip */
  .chip18{
    position:fixed; right:16px; top:16px; z-index:10;
    background:#000; color:#fff; border:1px solid rgba(255,255,255,.18);
    border-radius:999px; padding:8px 12px; font-size:12px; font-weight:800;
    box-shadow:var(--shadow)
  }
</style>
</head>
<body>
<div class="chip18">Adults 18+ only</div>
<div class="wrap">
  <h1>Blossom &amp; Blade</h1>
  <p class="sub">Choose your man · Safe, consensual fantasy · Adults 18+ only</p>

  <div class="actions">
    <a class="btn" href="/pay.html">Unlock access</a>
    <a class="btn" style="background:#111;color:#fff;border-color:#333" href="/age.html">Age check</a>
    <a class="btn" style="background:#111;color:#fff;border-color:#333" href="/assets-check.html">Assets check</a>
  </div>

  <div class="grid">

    <!-- Alexander -->
    <div class="card alex">
      <span class="badge">Boardroom</span>
      <a class="room" href="/chat.html?man=alexander&sub=night">
        <div class="ttl">Alexander</div>
        <div class="night">Night</div>
      </a>
    </div>

    <!-- Dylan -->
    <div class="card dylan">
      <span class="badge">Garage</span>
      <a class="room" href="/chat.html?man=dylan&sub=night">
        <div class="ttl">Dylan</div>
        <div class="night">Night</div>
      </a>
    </div>

    <!-- Jesse (✅ fixed image) -->
    <div class="card jesse">
      <span class="badge">Cowboy</span>
      <a class="room" href="/chat.html?man=jesse&sub=night">
        <div class="ttl">Jesse</div>
        <div class="night">Night</div>
      </a>
    </div>

    <!-- Grayson -->
    <div class="card grayson">
      <span class="badge">Ops</span>
      <a class="room" href="/chat.html?man=grayson&sub=night">
        <div class="ttl">Grayson</div>
        <div class="night">Night</div>
      </a>
    </div>

    <!-- Silas -->
    <div class="card silas">
      <span class="badge">Stage</span>
      <a class="room" href="/chat.html?man=silas&sub=night">
        <div class="ttl">Silas</div>
        <div class="night">Night</div>
      </a>
    </div>

    <!-- Blade -->
    <div class="card blade">
      <span class="badge">Woods</span>
      <a class="room" href="/chat.html?man=blade&sub=night">
        <div class="ttl">Blade</div>
        <div class="night">Night</div>
      </a>
    </div>

  </div>
</div>
</body>
</html>
