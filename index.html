<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blossom & Blade</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1b1f;
      color: #f0e6f6;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://i.imgur.com/gW4FSzP.jpg'); /* gothic backdrop */
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px #a2006d;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      background-color: #a2006d;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1rem;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #d44da7;
    }

    @media screen and (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Blossom & Blade</h1>
    <p>Choose your path to begin your experience:</p>

    </div>
  </div>
</body>
</html>
