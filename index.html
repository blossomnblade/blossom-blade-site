<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blossom & Blade</title>
  <meta name="description" content="Blossom & Blade â€” choose your man and start chatting." />

  <!-- THEME (landing background) -->
  <style id="bb-theme">
    :root { --bb-bg: url("images/gothic-bg.jpg"); }
    html,body{ height:100%; }
    body{
      margin:0;
      color:#eaeaf0;
      background:#0b0d12 var(--bb-bg) center/cover fixed no-repeat;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    body::before{
      content:""; position:fixed; inset:0;
      background:linear-gradient(180deg, rgba(5,7,12,.70), rgba(5,7,12,.85));
      pointer-events:none; z-index:-1;
    }
    .wrap{
      max-width:1100px; margin:0 auto; padding:28px 16px 64px;
    }
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; margin-bottom:18px;
    }
    .brand{
      font-weight:700; letter-spacing:.5px; font-size:20px;
    }
    .hint{ opacity:.75; font-size:13px; }
    .grid{
      display:grid; gap:14px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .card{
      position:relative; overflow:hidden; border-radius:18px;
      min-height:180px; padding:16px;
      background:#131722;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 8px 22px rgba(0,0,0,.35);
      cursor:pointer;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      outline:none;
    }
    .card:focus-visible{ box-shadow:0 0 0 3px rgba(130,200,255,.55); }
    .card:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.18); }
    .card::before{
      /* allow per-card background via style="--bg:url(...)" */
      content:""; position:absolute; inset:0;
      background: var(--bg) center/cover no-repeat;
      opacity:.35; filter:saturate(1.1);
    }
    .card::after{
      content:""; position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(8,10,16,.25), rgba(8,10,16,.75) 70%);
    }
    .title, .sub{ position:relative; z-index:1; }
    .title{ font-size:20px; font-weight:800; margin:0 0 6px; }
    .sub{ font-size:13px; opacity:.85; }
    footer{ margin-top:18px; opacity:.7; font-size:12px; text-align:center; }
    .sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">Blossom &amp; Blade</div>
      <div class="hint">PG-13 by default. We follow your lead, within Community Standards.</div>
    </header>

    <main>
      <div class="grid" id="men-grid">
        <!-- Each card sets localStorage and routes to chat.html?man=ID -->
        <button class="card"
          data-id="alexander"
          style="--bg:url('images/bg_alexander_boardroom.jpg')">
          <h3 class="title">Alexander Jackson</h3>
          <p class="sub">Boardroom heat, velvet control.</p>
        </button>

        <button class="card"
          data-id="dylan"
          style="--bg:url('images/dylan-garage.jpg')">
          <h3 class="title">Dylan Vale</h3>
          <p class="sub">Neon, guitar, slow-burn tease.</p>
        </button>

        <button class="card"
          data-id="jesse"
          style="--bg:url('images/jesse_bg.jpg')">
          <h3 class="title">Jesse Granger</h3>
          <p class="sub">Country drawl, salty and sweet.</p>
        </button>

        <button class="card"
          data-id="grayson"
          style="--bg:url('images/grayson-bg.jpg')">
          <h3 class="title">Grayson Kincaid</h3>
          <p class="sub">Dark romance, gentleman edge.</p>
        </button>

        <button class="card"
          data-id="silas"
          style="--bg:url('images/bg_silas_stage.jpg')">
          <h3 class="title">Silas Lennox</h3>
          <p class="sub">Lyric mind, poet hands.</p>
        </button>

        <button class="card"
          data-id="blade"
          style="--bg:url('images/blade-woods.jpg')">
          <h3 class="title">Blade Kincaid</h3>
          <p class="sub">Predatory charm, forest night.</p>
        </button>
      </div>
    </main>

    <footer>Tip: press <strong>Enter</strong> when a card is focused.</footer>
  </div>

  <noscript><p class="sr">JavaScript is required to start chat.</p></noscript>

  <script>
    // Prefetch chat page to feel snappier
    try {
      const l = document.createElement('link');
      l.rel = 'prefetch'; l.href = '/chat.html';
      document.head.appendChild(l);
    } catch(e){}

    function go(id){
      try { localStorage.setItem('bb.character', id); } catch(e){}
      const url = '/chat.html?man=' + encodeURIComponent(id);
      location.href = url;
    }

    const grid = document.getElementById('men-grid');

    grid.addEventListener('click', (e)=>{
      const card = e.target.closest('.card');
      if (card) go(card.dataset.id);
    });

    grid.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' || e.key === ' ') {
        const card = e.target.closest('.card');
        if (card) { e.preventDefault(); go(card.dataset.id); }
      }
    });
  </script>
</body>
</html>
