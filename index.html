<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blossom &amp; Blade</title>

  <!-- Your existing global stylesheet is fine to keep -->
  <link rel="stylesheet" href="styles/chat.css">

  <!-- Minimal page styles (grid + cards). -->
  <style>
    :root { --gap: 24px; --card-bg:#0f1216; --card-br:18px; }
    * { box-sizing:border-box; }
    body  { margin:0; background:#0b0e12; color:#f3f6fb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    h1    { font-weight:900; text-align:center; letter-spacing:.5px; margin:28px 0 22px; text-shadow:0 6px 18px rgba(0,0,0,.35); }

    .grid {
      width:min(1200px, 92vw);
      margin:0 auto 48px;
      display:grid;
      gap:var(--gap);
      grid-template-columns: repeat(3, minmax(0, 1fr));
      align-items:stretch;
    }
    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 640px){ .grid{ grid-template-columns: 1fr; } }

    .card {
      display:flex; flex-direction:column; justify-content:space-between;
      background:var(--card-bg); border-radius:var(--card-br);
      box-shadow:0 10px 30px rgba(0,0,0,.35); overflow:hidden;
      border:1px solid rgba(255,255,255,.06);
      transition:transform .18s ease;
      will-change:transform;
    }
    .card:hover { transform:translateY(-3px); }

    .card .media { aspect-ratio: 3 / 4; background:#0b0e12; position:relative; }
    .card img{
      width:100%; height:100%; object-fit:cover; display:block;
      transform:translateZ(0);
    }

    .card .meta {
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 16px 14px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .name { font-weight:800; letter-spacing:.3px; }
    .btn {
      background:#ff2d67; color:#fff; border:none; font-weight:800; cursor:pointer;
      padding:10px 16px; border-radius:999px; transition:opacity .15s ease; text-decoration:none;
    }
    .btn:hover { opacity:.9; }

    /* If an image 404s, don’t show the alt text as an ugly label inside the box */
    .card .media:has(img[alt])::after { content:""; }
  </style>
</head>
<body>
  <h1>Blossom &amp; Blade</h1>

  <main class="grid" id="cards">
