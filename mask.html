<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Choose His Mask – Blossom N Blade</title>
<link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{--ink:#0a0a0a;--text:#f3ecec;--rose:#b11756;--rose2:#e04a7a}
  *{box-sizing:border-box} html,body{height:100%} body{margin:0;background:#000;color:var(--text);font-family:"Crimson Pro",serif}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;
        background:radial-gradient(80% 80% at 50% 20%,rgba(177,23,86,.25),transparent 60%),#050505}
  .panel{width:min(980px,96%);border:1px solid rgba(255,255,255,.14);border-radius:18px;padding:22px 18px;background:rgba(15,15,15,.6);backdrop-filter:blur(4px)}
  h1{font-family:"Marcellus",serif;font-weight:400;margin:0 0 10px}
  .sub{opacity:.9;margin:0 0 18px}
  .grid{display:grid;gap:12px;grid-template-columns:1fr; margin-top:6px}
  @media(min-width:820px){.grid{grid-template-columns:repeat(3,1fr)}}
  .card{position:relative;cursor:pointer;border:1px solid rgba(255,255,255,.15);border-radius:14px;overflow:hidden;min-height:220px}
  .card::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.15),rgba(0,0,0,.5))}
  .img{position:absolute;inset:0;background-size:cover;background-position:center;filter:brightness(.75)}
  .label{position:absolute;left:12px;bottom:10px;z-index:2;font-weight:600}
  .card.selected{border-color:rgba(255,255,255,.5)}
  .actions{display:flex;gap:10px;justify-content:center;margin-top:16px}
  .btn{appearance:none;border:1px solid rgba(255,255,255,.25);background:transparent;color:#fff;border-radius:999px;padding:10px 16px;cursor:pointer}
  .accent{border:none;background:linear-gradient(90deg,var(--rose),var(--rose2));font-weight:700}
</style>
</head>
<body>
  <div class="wrap"><div class="panel">
    <h1>Choose His Mask</h1>
    <p class="sub">Pick the energy you want tonight. He’ll follow your lead once you’re inside.</p>

    <div class="grid" id="grid">
      <div class="card" data-mask="ghostface" title="Woods, breath on your neck">
        <div class="img" style="background-image:url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1400&auto=format&fit=crop');"></div>
        <div class="label">Ghostface — Woods</div>
      </div>

      <div class="card" data-mask="skull" title="Bedroom, dom vibe (safe & respectful)">
        <div class="img" style="background-image:url('https://images.unsplash.com/photo-1504704911898-68304a7d2807?q=80&w=1400&auto=format&fit=crop');"></div>
        <div class="label">Skull — Bedroom</div>
      </div>

      <div class="card" data-mask="helmet" title="Parking garage, biker heat">
        <div class="img" style="background-image:url('https://images.unsplash.com/photo-1502872364588-894d7d6ddfab?q=80&w=1400&auto=format&fit=crop');"></div>
        <div class="label">Helmet — Garage</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" onclick="history.back()">Back</button>
      <button class="btn accent" id="continue">Continue</button>
    </div>
  </div></div>

<script>
  // default to ghostface if none picked yet
  let chosen = localStorage.getItem('bxb_mask') || 'ghostface';
  const cards = [...document.querySelectorAll('.card')];
  const pick = (el)=>{
    cards.forEach(c=>c.classList.remove('selected'));
    el.classList.add('selected');
    chosen = el.dataset.mask;
    localStorage.setItem('bxb_mask', chosen);
  };
  cards.forEach(c=>{
    c.addEventListener('click', ()=>pick(c));
    if(c.dataset.mask===chosen) pick(c);
  });
  document.getElementById('continue').onclick = ()=> location.href='room.html';
</script>
</body></html>
