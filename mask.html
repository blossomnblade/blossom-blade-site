<body style="margin:0;background:#0b0b0d;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;">
  <header style="position:sticky;top:0;display:flex;justify-content:space-between;align-items:center;padding:14px 16px;background:rgba(0,0,0,.6);backdrop-filter:saturate(120%) blur(6px);border-bottom:1px solid rgba(255,255,255,.08);">
    <a href="index.html" style="color:#fff;text-decoration:none;opacity:.9;">← All Characters</a>
    <div style="font-weight:700">Grayson Kincaid</div>
    <div style="font-size:12px;opacity:.75;">PG-13 Room</div>
  </header>

  <main style="max-width:980px;margin:20px auto;padding:0 16px;display:grid;grid-template-columns:300px 1fr;gap:16px;">
    <section style="background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:14px;overflow:hidden;">
      <div style="aspect-ratio:4/3;background:#151518;display:flex;align-items:center;justify-content:center;">
        <span style="opacity:.6;font-size:12px;">Grayson • red-lit • balaclava (COD)</span>
      </div>
      <div style="padding:12px 12px 14px;">
        <div style="font-weight:700;">Viking Dom</div>
        <div style="font-size:12px;opacity:.75;">Commanding, adoring, ritual & praise</div>
        <p style="font-size:14px;opacity:.85;margin:8px 0 0;">The balaclava stays on—until you ask nicely.</p>
      </div>
    </section>

    <section style="background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:14px;display:flex;flex-direction:column;min-height:60vh;">
      <div id="chat" style="flex:1;overflow:auto;padding:12px 12px 0;"></div>
      <div style="display:flex;gap:8px;padding:12px;">
        <input id="msg" placeholder="Say something sweet…" style="flex:1;background:#111;border:1px solid rgba(255,255,255,.12);border-radius:10px;color:#fff;padding:10px;outline:none;">
        <button id="send" style="padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.08);color:#fff;cursor:pointer;">Send</button>
      </div>
    </section>
  </main>

  <footer style="padding:14px 16px;text-align:center;font-size:12px;opacity:.75;border-top:1px solid rgba(255,255,255,.08);">
    $1 of every subscription goes to this month’s Domestic Violence charity.
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const msg = document.getElementById('msg');
    const send = document.getElementById('send');

    const lines = [
      "Pet names cost nothing here, little flame.",
      "Kneel? Not yet. We’ll start with your smile.",
      "The balaclava stays on—for now."
    ];
    const bait = "What did you just say?";

    function bubble(who, text) {
      const wrap = document.createElement('div');
      wrap.style.display = 'flex';
      wrap.style.justifyContent = who === 'you' ? 'flex-end' : 'flex-start';
      const b = document.createElement('div');
      b.textContent = text;
      b.style.maxWidth = '80%';
      b.style.margin = '0 0 8px';
      b.style.padding = '8px 12px';
      b.style.border = '1px solid rgba(255,255,255,.12)';
      b.style.borderRadius = '12px';
      b.style.background = who === 'you' ? '#fff' : 'rgba(255,255,255,.08)';
      b.style.color = who === 'you' ? '#000' : '#fff';
      wrap.appendChild(b);
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    // Seed PG-13 openers
    lines.forEach(t => bubble('him', t));
    setTimeout(() => bubble('him', bait), 1800);

    send.onclick = () => {
      const text = msg.value.trim();
      if (!text) return;
      bubble('you', text);
      msg.value = '';
      setTimeout(() => bubble('him', "Good. Slow down—I want to hear every word."), 600);
    };
  </script>
</body>
