<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Mask</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .mask-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
    }
    .mask {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .mask:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff0055;
    }
    .mask img {
      max-width: 100%;
      border-radius: 5px;
    }
    .mask h2 {
      margin: 15px 0 5px;
      font-size: 1.4rem;
      color: #ff0055;
    }
    .mask p {
      font-size: 0.9rem;
      color: #ccc;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Choose Your Mask</h1>

  <div class="mask-container">
    <a href="room.html?mask=ghostface">
      <div class="mask">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Ghostface-movie-mask.jpg" alt="Ghostface">
        <h2>Ghostface</h2>
        <p>Mysterious and unpredictable. The woods are his domain.</p>
      </div>
    </a>

    <a href="room.html?mask=skull">
      <div class="mask">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Sugar_skull_mask.jpg/320px-Sugar_skull_mask.jpg" alt="Skull Mask">
        <h2>Skull</h2>
        <p>Dominant but protective. The bedroom is his arena.</p>
      </div>
    </a>

    <a href="room.html?mask=helmet">
      <div class="mask">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Motorcycle_helmet_full-face.jpg/320px-Motorcycle_helmet_full-face.jpg" alt="Motorcycle Helmet">
        <h2>Helmet</h2>
        <p>Silent strength. The dark parking garage is his home.</p>
      </div>
    </a>
  </div>
</body>
</html>
