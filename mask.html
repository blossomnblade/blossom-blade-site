<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose His Mask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .mask-option {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            display: inline-block;
            width: 250px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .mask-option:hover {
            transform: scale(1.05);
            border-color: #ff4da6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        img {
            max-width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Choose His Mask</h1>

    <div class="mask-option">
        <a href="garage.html">
            <img src="https://via.placeholder.com/250x150/333333/FFFFFF?text=Biker+Garage" alt="Biker Garage">
            <h2>Biker</h2>
            <p>Leather jacket. Roaring engines. A shadow in the parking garage.</p>
        </a>
    </div>

    <div class="mask-option">
        <a href="woods.html">
            <img src="https://via.placeholder.com/250x150/222222/FFFFFF?text=Dark+Woods" alt="Dark Woods">
            <h2>Ghost</h2>
            <p>Silent. Watching from the trees. The woods hold his secrets.</p>
        </a>
    </div>

    <div class="mask-option">
        <a href="bedroom.html">
            <img src="https://via.placeholder.com/250x150/111111/FFFFFF?text=Dom+Bedroom" alt="Dom Bedroom">
            <h2>Skull</h2>
            <p>Commanding presence. A private room where you call the shots.</p>
        </a>
    </div>

</body>
</html>
