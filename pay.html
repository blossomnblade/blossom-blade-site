<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlock — Blossom & Blade</title>
  <meta name="color-scheme" content="dark" />
  <style>
    body{background:#0b0f19;color:#cfd6e6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0;padding:20px}
    .wrap{max-width:880px;margin:0 auto}
    .divider{height:1px;background:#1f2740;margin:18px 0}
    .card{background:#0e1525;border:1px solid #1f2740;border-radius:18px;padding:16px 14px;box-shadow:0 8px 28px rgba(15,23,42,.28);margin:18px 0}
    .radio-row{display:grid;gap:8px}
    .cta{margin-top:12px}
    button{cursor:pointer;border:0;background:radial-gradient(120% 120% at 30% -10%,#ff90c0,#ff5d8c);color:#0b0f19;font-weight:700;border-radius:999px;padding:10px 16px;box-shadow:0 8px 28px rgba(255,93,140,.28)}
    .pill{display:inline-block;background:#0e1525;border:1px solid #24304d;color:#7e8bb6;border-radius:999px;padding:6px 10px;font-size:12px}
    .muted{color:#7e8bb6}
    h1{font-size:1.5rem;margin:0 0 8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Unlock the conversation</h1>
    <div id="status" class="pill" aria-live="polite"></div>
    <p class="notice">Every monthly subscription sends <strong>$1</strong> to domestic-violence support. Thank you for backing safe, consensual fantasy.</p>
    <div class="divider"></div>

    <div class="pricing">
      <div class="card">
        <h3>Day Pass — Pick One</h3>
        <div class="price">$7.99 <span class="muted">/ 24 hours</span></div>
        <div class="radio-row" id="manOptions" role="radiogroup" aria-label="Choose your guy for the day">
          <label><input type="radio" name="man" value="blade">Blade</label>
          <label><input type="radio" name="man" value="dylan">Dylan</label>
          <!-- Jesse ➜ Viper -->
          <label><input type="radio" name="man" value="viper">Viper</label>
          <label><input type="radio" name="man" value="alexander">Alexander</label>
          <label><input type="radio" name="man" value="silas">Silas</label>
          <label><input type="radio" name="man" value="grayson">Grayson</label>
        </div>
        <div class="cta">
          <button id="buyDay">Unlock Day Pass</button>
          <span class="muted">You’ll have 24h with your choice.</span>
        </div>
      </div>

      <div class="card">
        <h3>Monthly — All 6</h3>
        <div class="price">$14.99 <span class="muted">/ month</span></div>
        <p class="muted">Unlimited access to every persona for 30 days.</p>
        <div class="cta"><button id="buyMonth">Unlock All 6</button></div>
      </div>
    </div>
  </div>

  <script>
    // (stub: your real purchase hooks live elsewhere)
    document.getElementById('buyDay').onclick = () => {
      const picked = document.querySelector('input[name="man"]:checked')?.value || 'blade';
      location.href = `/chat.html?man=${picked}&sub=night`;
    };
    document.getElementById('buyMonth').onclick = () => {
      location.href = `/chat.html?man=viper&sub=night`;
    };
  </script>
</body>
</html>
