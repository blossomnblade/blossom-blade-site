<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom & Blade - Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0b0b;
            color: #f8f8f8;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4fa3;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #ff4fa3;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #e03e8c;
        }
    </style>
</head>
<body>

    <h1>Choose Your Access</h1>
    <p>Secure your entry into Blossom & Blade. Continue to payment to unlock your path.</p>

  <a href="#" class="btn" id="paybtn">Pay Now</a>

<script>
  // Route after payment (demo for now).
  // Reads what they picked on the landing page.
  const path = localStorage.getItem('bxb_path') || 'book_girl';

  document.getElementById('paybtn').onclick = (e) => {
    e.preventDefault();
    if (path === 'masked_guy') {
      location.href = 'mask.html';
    } else {
      location.href = 'room.html';
    }
  };
</script>




</body>
</html>
