<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- keep paywall out of search engines -->
<meta name="robots" content="noindex, nofollow, noarchive">
<link rel="canonical" href="https://www.blossomnblade.com/pay.html">

  <!-- keep this page out of search engines -->
<meta name="robots" content="noindex, nofollow, noarchive">
<link rel="canonical" href="https://www.blossomnblade.com/pay.html">

  <title>Subscribe • Blossom & Blade</title>
  <link rel="stylesheet" href="/styles/home.css?v=bb7bg">
  <style>
    :root{--ring:#2a3244;--ink:#e9ecf4}
    body{color:var(--ink)}
    .wrap{max-width:900px;margin:36px auto;padding:0 16px}
    .tabs{display:flex;gap:10px;margin:8px 0 16px}
    .tab{border:1px solid var(--ring);padding:10px 14px;border-radius:999px;cursor:pointer;font-weight:800;background:#0f1221}
    .tab.active{outline:2px solid #6ac2df}
    .panel{border:1px solid var(--ring);border-radius:16px;padding:20px;margin:8px 0;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.04))}
    .row{display:flex;gap:10px;align-items:center;margin:10px 0}
    select,button{padding:10px 12px;border-radius:10px;border:1px solid var(--ring);background:#0f1221;color:var(--ink)}
    button.primary{border-radius:999px;font-weight:900}
    .muted{opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <h1>Subscribe</h1>
      <a class="btn-sub" href="/index.html" style="text-decoration:none;border:1px solid var(--ring);padding:8px 12px;border-radius:999px">Back</a>
    </header>

    <div class="tabs" role="tablist" aria-label="Choose plan">
      <button id="tabMonthly" class="tab" aria-selected="true">Monthly (all 6)</button>
      <button id="tabDay" class="tab" aria-selected="false">Day Pass (one, 24h)</button>
    </div>

    <!-- Monthly -->
    <section id="panelMonthly" class="panel" role="tabpanel" aria-labelledby="tabMonthly">
      <p><strong>Monthly access</strong> to all 6 men. Cancel anytime in your email receipt.</p>
      <div class="row">
        <label class="row" style="gap:8px;cursor:pointer">
          <input type="checkbox" id="chkRecurring">
          <span>Make it <strong>recurring</strong> (auto-renew monthly)</span>
        </label>
      </div>
      <div class="row muted" style="margin-top:4px">
        Memory is kept across months while your subscription is active.
      </div>
      <div class="row">
        <button id="btnGoMonthly" class="primary">Continue — Monthly</button>
      </div>
    </section>

    <!-- Day -->
    <section id="panelDay" class="panel" role="tabpanel" aria-labelledby="tabDay" hidden>
      <p><strong>Day Pass</strong> — choose one man for 24 hours. No auto-renew.</p>
      <div class="row">
        <label for="selMan"><strong>Pick a man:</strong></label>
        <select id="selMan">
          <option value="">— Select —</option>
          <option value="blade">Blade</option>
          <option value="rockstar">Rockstar</option>
          <option value="cowboy">Cowboy</option>
          <option value="gentleman">Gentleman</option>
          <option value="garage">Garage</option>
          <option value="woods">Woods</option>
        </select>
      </div>
      <div class="row">
        <button id="btnGoDay" class="primary" disabled>Continue — Day Pass</button>
      </div>
      <div class="muted" style="margin-top:-6px">We require a selection to prevent refund mix-ups.</div>
    </section>
  </div>

<script>
  // tab wiring
  const tabMonthly = document.getElementById('tabMonthly');
  const tabDay     = document.getElementById('tabDay');
  const panelMonthly = document.getElementById('panelMonthly');
  const panelDay     = document.getElementById('panelDay');

  function setTab(which){
    const isMonthly = which === 'monthly';
    tabMonthly.classList.toggle('active', isMonthly);
    tabDay.classList.toggle('active', !isMonthly);
    tabMonthly.setAttribute('aria-selected', isMonthly ? 'true':'false');
    tabDay.setAttribute('aria-selected', !isMonthly ? 'true':'false');
    panelMonthly.hidden = !isMonthly;
    panelDay.hidden = isMonthly;
  }

  tabMonthly.onclick = () => setTab('monthly');
  tabDay.onclick = () => setTab('day');

  // start tab from URL (plan=monthly/day)
  const qs = new URLSearchParams(location.search);
  setTab(qs.get('plan') === 'day' ? 'day' : 'monthly');

  // Day pass controls
  const selMan = document.getElementById('selMan');
  const btnGoDay = document.getElementById('btnGoDay');
  selMan.onchange = () => { btnGoDay.disabled = !selMan.value; };
  btnGoDay.onclick = () => {
    if (!selMan.value) return;
    // Go to your existing checkout page
    location.href = `/checkout-day.html?man=${encodeURIComponent(selMan.value)}`;
  };

  // Monthly controls
  const chkRecurring = document.getElementById('chkRecurring');
  const btnGoMonthly = document.getElementById('btnGoMonthly');
  btnGoMonthly.onclick = () => {
    const recurring = chkRecurring.checked ? 'true' : 'false';
    // Go to your existing checkout page
    location.href = `/checkout-month.html?recurring=${recurring}`;
  };
</script>
</body>
</html>
