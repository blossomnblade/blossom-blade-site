<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blossom n Blade — Checkout</title>
  <style>
    :root{ --slate:#2B2E34; --panel:#1b2330; --ink:#EDEFF4; --pink:#FF6FA8; --chip:#222b38; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--slate);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    a{color:inherit;text-decoration:none}

    /* Header */
    .bxb-header{background:var(--slate);color:var(--ink);border-bottom:1px solid #39404B}
    .bxb-wrap{max-width:1100px;margin:0 auto;padding:12px 18px;display:flex;align-items:center;gap:16px}
    .bxb-brand{display:flex;align-items:center;gap:12px}
    .bxb-brand img{height:40px;width:auto;filter:drop-shadow(0 0 10px rgba(255,111,168,.55))}
    .bxb-name{font-weight:700;letter-spacing:.3px;font-size:18px;opacity:.95}
    .bxb-nav{margin-left:auto;display:flex;gap:10px}
    .bxb-link{padding:8px 12px;border-radius:999px;background:var(--chip);border:1px solid #2f3640}
    .bxb-link:hover{border-color:var(--pink);box-shadow:0 0 0 2px rgba(255,111,168,.18) inset}
    .bxb-cta{background:var(--pink);color:#111;border-color:var(--pink);font-weight:600}

    /* Page */
    .wrap{max-width:820px;margin:0 auto;padding:18px}
    .card{margin-top:18px;background:var(--panel);border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:6px 0 12px}
    p.muted{color:#b8c0cc}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .input,.select{
      width:100%; padding:10px 12px; border-radius:12px; border:1px solid #2b3647;
      background:#202632; color:var(--ink);
    }
    .btn{display:inline-block;padding:12px 18px;border-radius:999px;border:1px solid var(--pink);
      background:var(--pink);color:#111;font-weight:700;cursor:pointer}
    .hint{margin-top:10px;color:#aeb7c5;font-size:14px}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bxb-header">
    <div class="bxb-wrap">
      <a class="bxb-brand" href="index.html">
        <img src="images/logo.jpg" alt="Blossom n Blade logo">
        <span class="bxb-name">Blossom n Blade</span>
      </a>
      <nav class="bxb-nav">
        <a class="bxb-link" href="index.html">Home</a>
        <a class="bxb-link" href="book-choose.html">Book Girl</a>
        <a class="bxb-link" href="mask.html">Masked Guy</a>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main class="wrap">
    <h1>Checkout</h1>
    <div class="card">
      <p class="muted">Demo checkout (no real charge). In production, this becomes a Stripe Payment Link.</p>
      <div class="row" style="margin:10px 0 14px">
        <input class="input" placeholder="Email (for receipt)">
        <select class="select">
          <option>Day Pass — $9</option>
          <option>Week Pass — $19</option>
          <option>Monthly — $39</option>
        </select>
      </div>

      <a href="#" class="btn" id="paybtn">Pay Now</a>
      <div class="hint">After payment, you’ll jump back to the path you chose.</div>
    </div>
  </main>

  <script>
    // Smart route after "payment"
    // (Later: replace with real Stripe link; on success, redirect here and run this.)
    const path = localStorage.getItem('bxb_path') || 'book_girl';
    document.getElementById('paybtn').onclick = (e) => {
      e.preventDefault();
      if (path === 'masked_guy') location.href = 'mask.html';
      else location.href = 'book-choose.html';
    };
  </script>
</body>
</html>
