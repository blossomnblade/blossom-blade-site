<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Room – Blossom N Blade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #ccc;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .btn-back {
            border: 1px solid #ccc;
            background: none;
        }
        .btn-enter {
            background: #ff4f91;
            border: none;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>He’s here. In the shadows.</h1>
    <p>Leather & silence. You’ll choose his mask next.</p>
    <p>This is your private room. Visuals + AI chat come next.</p>
    <a href="index.html" class="btn btn-back">Back to Start</a>
    <a href="mask.html" class="btn btn-enter">Enter Chat</a><style>
    .shimmer-btn {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: white;
        border: 1px solid #ff4da6;
        border-radius: 8px;
        text-decoration: none;
        overflow: hidden;
        background: linear-gradient(90deg, #ff4da6, #ff1a8c, #ff4da6);
        background-size: 200%;
        animation: shimmer 3s infinite linear;
        transition: transform 0.2s ease-in-out;
    }

    .shimmer-btn:hover {
        transform: scale(1.05);
    }

    @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
</style>

<div style="margin-top: 20px; text-align: center;">
    <a href="https://blossom-blade-site.vercel.app" class= "shimmer-btn">
        Refer a Friend
    </a>
</div>

</body>
</html>
