<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Private Room – Blossom N Blade</title>
<link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{--ink:#0a0a0a;--veil:rgba(0,0,0,.55);--text:#f3ecec;--rose:#b11756;--rose2:#e04a7a}
  html,body{height:100%}
  body{margin:0;font-family:"Crimson Pro",serif;color:var(--text);background:#000}
  .bg{position:fixed;inset:0;background:url("https://i.pinimg.com/originals/74/c0/13/74c0132e96a4e1f888b0b9a1818fa736.jpg") center/cover no-repeat;filter:brightness(.6)}
  .veil{position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.75),rgba(0,0,0,.5))}
  .card{position:relative;z-index:2;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
  .panel{width:min(780px,94%);background:rgba(10,10,10,.6);backdrop-filter:saturate(120%) blur(4px);
         border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:24px 20px;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,.6)}
  h1{font-family:"Marcellus",serif;font-weight:400;letter-spacing:.04em;margin:0 0 10px}
  .sub{opacity:.9;margin:0 0 18px}
  .btn{appearance:none;border:1px solid rgba(255,255,255,.25);background:transparent;color:var(--text);
       border-radius:999px;padding:10px 14px;cursor:pointer}
  .accent{border:none;background:linear-gradient(90deg,var(--rose),var(--rose2));color:#fff;font-weight:600}
</style>
</head>
<body>
  <div class="bg"></div><div class="veil"></div>
  <div class="card">
    <div class="panel">
      <h1 id="title">Welcome In</h1>
      <p class="sub" id="intro">Loading your experience…</p>
      <p style="opacity:.9">This is your private room. Visuals + AI chat come next.</p>
      <div style="display:flex;gap:10px;justify-content:center;margin-top:14px">
        <button class="btn" onclick="location.href='/'">Back to Start</button>
        <button class="btn accent" onclick="alert('Chat coming next!')">Enter Chat</button>
      </div>
    </div>
  </div>

<script>
  // Read the choice saved on the landing page
  const path = localStorage.getItem('bxb_path') || 'book_girl';
  const map = {
    book_girl: {
      title: "Book Girl is waiting…",
      intro: "Soft voice. Sharp mind. She reads between your lines."
    },
    masked_guy: {
      title: "He’s here. In the shadows.",
      intro: "Leather & silence. You’ll choose his mask next."
    }
  };
  const view = map[path];
  document.getElementById('title').textContent = view.title;
  document.getElementById('intro').textContent = view.intro;
</script>
</body></html>
