<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blossom & Blade — Admin Unlock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; background: #0c0f14; color: #e8eef7; display: grid; place-items: center; height: 100dvh; }
    .card { background: #141a22; border: 1px solid #263143; border-radius: 14px; padding: 24px 28px; max-width: 560px; box-shadow: 0 10px 30px rgba(0,0,0,.35);}
    h1 { margin: 0 0 10px; font-size: 22px; }
    p { opacity: .9; }
    button, a.btn { margin-top: 14px; padding: 10px 14px; border-radius: 10px; border: 1px solid #2f3c52; background: #1b2430; color: #e8eef7; cursor: pointer; text-decoration: none; display: inline-block;}
    button:hover, a.btn:hover { background: #233040; }
    code { background: #0f141b; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Unlock</h1>
    <p>This clears all Blossom & Blade warning/block keys stored on <em>this device</em>.</p>
    <button id="wipe">Clear warnings & device block</button>
    <a class="btn" href="index.html">Back to landing</a>
    <p id="done" style="display:none;margin-top:10px;">✅ Cleared. You can return to <a href="index.html">landing</a> or open a chat.</p>
    <script>
      document.getElementById('wipe').onclick = () => {
        const keys = [
          'bb.warns', 'bb.warnByMan', 'bb.blockUntil', 'bb.blockDevice',
          'bb.blocked', 'bb.lastWarnAt'
        ];
        keys.forEach(k => { try { localStorage.removeItem(k); } catch(e){} });
        try { sessionStorage.clear(); } catch(e){}
        document.getElementById('done').style.display = 'block';
      };
    </script>
  </div>
</body>
</html>
