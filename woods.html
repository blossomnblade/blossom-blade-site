<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woods – Blossom N Blade</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: black;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .btn {
      display: inline-block;
      margin: 15px 10px 0;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-back {
      background: transparent;
      border: 1px solid white;
      color: white;
    }
    .btn-chat {
      background: #ff4081;
      color: white;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>The Woods</h1>
    <p>The air is cool, the ground soft beneath your feet. A shadow moves between the trees… closer…</p>
    <p>This is where the hunt begins.</p>
    <a href="mask.html" class="btn btn-back">Back</a>
