<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blade Kincaid — PG-13 Room</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #0b0c10;
    --panel:#11141aee;
    --ink:#e6eef7;
    --ink-dim:#a8b3c2;
    --accent:#7b1d28; /* crimson haze */
    --bubble-me:#3b4a64;
    --bubble-bot:#1f2837;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--ink);
    background:#000 url("images/blade-bg.jpg") center/cover no-repeat fixed;
  }
  .veil{position:fixed;inset:0;background:radial-gradient(90% 60% at 50% 20%, #0000, #000 70%), linear-gradient(#0008,#000b);}
  .wrap{position:relative;max-width:980px;margin:72px auto;padding:0 16px;}
  .stage{
    display:inline-block;margin:0 0 8px 4px;padding:6px 12px;border-radius:999px;
    font-size:12px;background:#1b2331;border:1px solid #263145;color:var(--ink-dim);
  }
  .card{
    background:var(--panel); border:1px solid #263145; border-radius:18px; overflow:hidden;
    box-shadow:0 12px 40px #0009;
  }
  header{padding:18px 20px 12px;border-bottom:1px solid #263145;}
  header h1{margin:0;font-size:22px}
  header .tags{margin-top:6px;font-size:12px;color:var(--ink-dim)}
  #chatbox{padding:18px 14px; height:58vh; overflow:auto; scrollbar-width:thin}
  .bubble{
    display:inline-block; max-width:75%; margin:8px 0; padding:10px 12px; border-radius:14px; line-height:1.35;
    background:var(--bubble-bot); border:1px solid #2c3a53; box-shadow:inset 0 1px #ffffff0a;
  }
  .me{ background:var(--bubble-me); margin-left:auto; border-color:#486084 }
  .footer{display:flex; gap:10px; padding:12px; border-top:1px solid #263145;}
  .footer input{flex:1; padding:12px 12px; border-radius:12px; border:1px solid #2b3a54; background:#0f1420; color:var(--ink)}
  .footer button{padding:12px 16px;border-radius:12px;border:1px solid #2b3a54;background:#21304a;color:var(--ink);cursor:pointer}
  .typing{font-size:12px;color:var(--ink-dim);padding:0 14px 10px;visibility:hidden}
  .tip{font-size:11px;color:#9aa7ba;padding:0 14px 12px}
</style>
</head>
<body>
<div class="veil"></div>
<div class="wrap">
  <span id="stageLabel" class="stage">PG-13 with subscription • Explicit talk unlocks with coins</span>
  <div class="card">
    <header>
      <h1>Blade Kincaid</h1>
      <div class="tags">Ghostface Woods • masked hunter • chase fantasy</div>
    </header>
    <div id="chatbox"></div>
    <div id="typing" class="typing">Blade is typing…</div>
    <div class="tip">One line at a time. He waits for your reply before continuing.</div>
    <div class="footer">
      <input id="msg" placeholder="Say something sweet…" autocomplete="off" />
      <button id="send">Send</button>
    </div>
  </div>
</div>

<script>
  // stage ribbon
  const params = new URLSearchParams(location.search);
  const STAGE = params.get("stage") || "tease";
  const stageLabel = document.getElementById("stageLabel");
  stageLabel.textContent = (STAGE==="subscriber")
    ? "Subscriber — PG-13 + suggestive"
    : "PG-13 with subscription • Explicit talk unlocks with coins";

  const MAN = "blade";
  const BOX = document.getElementById("chatbox");
  const INPUT = document.getElementById("msg");
  const SEND = document.getElementById("send");
  const TYPING = document.getElementById("typing");

  // memory helpers
  function memKey(){ return `bb_mem_${MAN}`; }
  function loadMem(){ try { return JSON.parse(localStorage.getItem(memKey())) || {}; } catch { return {}; } }
  function saveMem(o){ localStorage.setItem(memKey(), JSON.stringify(o)); }
  function memPairs(){ const m=loadMem(); return Object.entries(m).map(([k,v])=>`${k}=${v}`); }
  function upsertMemo(memo){
    const [k,...rest]=String(memo||"").split("="); const v=rest.join("=").trim();
    if(!k||!v) return; const cur=loadMem(); cur[k.trim()]=v; saveMem(cur);
  }

  // UI helpers
  function bubble(text, who="bot"){
    const b = document.createElement("div");
    b.className = "bubble" + (who==="me" ? " me" : "");
    b.textContent = text;
    BOX.appendChild(b); BOX.scrollTop = BOX.scrollHeight;
  }

  async function askAPI(message){
    TYPING.style.visibility="visible";
    try{
      const res = await fetch("/api/chat", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
          man: MAN,
          stage: STAGE,
          message,
          memories: memPairs()
        })
      });
      const data = await res.json();
      if (data?.memo) upsertMemo(data.memo);
      return data?.reply || "I’m here—say that again.";
    }catch(e){
      return "Lost the signal for a sec—try me again.";
    }finally{
      TYPING.style.visibility="hidden";
    }
  }

  SEND.addEventListener("click", async ()=>{
    const text = (INPUT.value||"").trim();
    if(!text) return;
    bubble(text,"me");
    INPUT.value="";
    const reply = await askAPI(text);
    bubble(reply,"bot");
  });
  INPUT.addEventListener("keydown",(e)=>{ if(e.key==="Enter") SEND.click(); });

  // gentle greeting
  (async function greet(){
    const reply = await askAPI("__GREET__");
    bubble(reply,"bot");
  }());
</script>
</body>
</html>
